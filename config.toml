baseurl = "https://schadokar.dev"
languageCode = "en"
title = "Shubham Chadokar"
theme = "saral"
copyright = "&copy; <a href=\"https://schadokar.dev\">Shubham Chadokar</a> 2021"
# disqusShortname = "schadokar"
googleAnalytics = "UA-158088106-1"

enableInlineShortcodes= true

# Number of posts per page
Paginate = 15
enableRobotsTXT = true
enableEmoji=true

# content management
[permalinks]
    enable = true
    posts = "/posts/:title/"
    to-the-point = "/to-the-point/:title/"

[params]
style = "light"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
# logo = "/images/pic.png"
dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
readingTime = true
# slogan = "The Unknown Monk"

[params.profile]
  enable = false
  avatar = "/images/pic.png"
  name = "Shubham Chadokar"
  description = "I'm a software engineer and a learner. This is a documentation website of my learnings for my future self."
  bio = "Software Engineer"  # support markdown syntax
  twitter = "schadokar1"  # https://twitter.com/XXX
  github = "schadokar"  # https://github.com/XXX
  # docker = "XXX"  # https://hub.docker.com/u/XXX
  email = "hello@schadokar.dev"  # mailto:XXX@mail.com

[params.comments]
enable = true

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = "ra-1234567890"
inlineToolId = "asd"

[params.footer]
showCategories = true       # /categories/
showTags = true       # /tags/

# custom navigation items

[[params.nav.custom]]
title = "To-The-Point"
url = "/to-the-point"

[[params.nav.custom]]
title = "Schedule"
url = "/schedule"

# [[params.nav.custom]]
# title = "Resume"
# url = "https://github.com/schadokar/resume/blob/main/ShubhamChadokar_Resume.pdf"

[[params.nav.custom]]
title = "RSS"
url = "https://schadokar.dev/index.xml"
pre = "<i class='fa fa-rss'></i>"
# custom footer navigation items

[[params.footer.custom]]
title = "Newsletter"
url = "/newsletter"

[[params.footer.custom]]
title = "Contact"
url = "/contact"

[[menu.social]]
    name = "GitHub"
    url = "https://github.com/schadokar"
    pre = "<i class='fab fa-github'></i>"

[[menu.social]]
    name = "Medium"
    url = "https://medium.com/@schadokar"
    pre = "<i class='fab fa-medium'></i>"

[[menu.social]]
    name = "Twitter"
    url = "https://twitter.com/schadokar1"
    pre = "<i class='fab fa-twitter'></i>"

[[menu.social]]
    name = "RSS"
    url = "https://schadokar.dev/index.xml"
    pre = "<i class='fa fa-rss'></i>"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "solarized-light"
    tabWidth = 4

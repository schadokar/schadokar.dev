        "https:\/\/schadokar.dev\/posts\/what-is-rss-feed-rss-reader-and-should-i-use-it\/": {
            
            "title": "What is RSS feed, RSS reader and Should I use it",
            "tags": ["rss-feed","2021",],
            "content": "What is RSS feed, RSS reader and Do I need it? In simple words, you can consider this as a subscription of a website. Unlike newsletters and other subscriptions where format varies from one platform to another, RSS feed is coded in XML.\nAll the websites who want to support RSS feed has to convert their content in XML format. Now as a reader, you don't have to go to all your favorite websites. You can subscribe to websites\u0026rsquo; RSS feed and read all the content in a RSS reader.\nRSS feed in xml format looks like this.\n1\u0026lt;rss xmlns:atom=\u0026#34;http://www.w3.org/2005/Atom\u0026#34; xmlns:content=\u0026#34;http://purl.org/rss/1.0/modules/content/\u0026#34; version=\u0026#34;2.0\u0026#34;\u0026gt; 2\u0026lt;channel\u0026gt; 3\t\u0026lt;title\u0026gt;Posts on Shubham Chadokar\u0026lt;/title\u0026gt; 4\t\u0026lt;link\u0026gt;/posts/\u0026lt;/link\u0026gt; 5\t\u0026lt;description\u0026gt;Recent content in Posts on Shubham Chadokar\u0026lt;/description\u0026gt; 6\t\u0026lt;generator\u0026gt;Hugo -- gohugo.io\u0026lt;/generator\u0026gt; 7\t\u0026lt;language\u0026gt;en\u0026lt;/language\u0026gt; 8\t\u0026lt;copyright\u0026gt;\u0026amp;copy; \u0026lt;a href=\u0026#34;https://schadokar.dev\u0026#34;\u0026gt;Shubham Chadokar\u0026lt;/a\u0026gt; 2021\u0026lt;/copyright\u0026gt; 9\t\u0026lt;lastBuildDate\u0026gt;Tue, 20 Apr 2021 13:54:31 +0530\u0026lt;/lastBuildDate\u0026gt; 10\t\u0026lt;atom:link href=\u0026#34;/posts/index.xml\u0026#34; rel=\u0026#34;self\u0026#34; type=\u0026#34;application/rss+xml\u0026#34;/\u0026gt; 11\t\u0026lt;item\u0026gt; 12 \u0026lt;title\u0026gt;Create a Cryptocurrency Exchange Rate in Html Part 1\u0026lt;/title\u0026gt; 13 \u0026lt;link\u0026gt;/posts/create-a-cryptocurrency-exchange-rate-in-html-part-1/\u0026lt;/link\u0026gt; 14 \u0026lt;pubDate\u0026gt;Tue, 20 Apr 2021 13:54:31 +0530\u0026lt;/pubDate\u0026gt; 15 \u0026lt;guid\u0026gt;/posts/create-a-cryptocurrency-exchange-rate-in-html-part-1/\u0026lt;/guid\u0026gt; 16 \u0026lt;description\u0026gt;This is a series of 3 tutorials in which we will build a cryptocurrency exchange rate dashboard in HTML using materialize css and coinbase free api. Part 1: Simple Cryptocurrency Exchange Rate Dashboard Part 2: Add pagination in cryptocurrency exchange rate Part 3: Change base currency BTC to other currencies like USD, EUR INR. Project Setup Create a cryptocurrency-exchange-rate directory. 1|- cryptocurrency-exchange-rate 2 |- icons 3 |- exchange-rates.js 4 |- index.\u0026lt;/description\u0026gt; 17 \u0026lt;/item\u0026gt; 18\u0026lt;/channel\u0026gt; 19\u0026lt;/rss\u0026gt;  RSS (RDF Site Summary or Really Simple Syndication)[2] is a web feed[3] that allows users and applications to access updates to websites in a standardized, computer-readable format. These feeds can, for example, allow a user to keep track of many different websites in a single news aggregator. - Wikipedia\n What is RSS Reader? The RSS readers are applications which converts the XML formatted RSS feed to the user readable format. These are also known as News Aggregator.\nThese readers many features like filtering, notification, save to notes, mobile support and etc.\nThere are many RSS readers available.\n Feedly Feedreader Feeder  Should you add RSS feed in your website? It is completely your choice. Adding RSS feed to your website doesn't take a ton of coding. Many frameworks ships with default RSS feed like Hugo.\nAdding it in your website only gives your reader one more option to subscribe to your content.\nUse all the available options to keep your readers life easy.\nShould I use RSS reader? RSS readers are great way to keep yourself updated with your favorite websites content. You can maintain a to-do list to read later or categorize the content etc.\nIn the end it is your choice.\nHope this small post gave you little insights on RSS.\n ",

        "https:\/\/schadokar.dev\/posts\/create-a-cryptocurrency-exchange-rate-in-html-part-1\/": {
            
            "title": "Create a Cryptocurrency Exchange Rate in Html Part 1",
            "tags": ["javascript","html","2021","cryptocurrency",],
            "content": "This is a series of 3 tutorials in which we will build a cryptocurrency exchange rate dashboard in HTML using materialize css and coinbase free api.\n Part 1: Simple Cryptocurrency Exchange Rate Dashboard Part 2: Add pagination in cryptocurrency exchange rate Part 3: Change base currency BTC to other currencies like USD, EUR INR.  Project Setup Create a cryptocurrency-exchange-rate directory.\n1|- cryptocurrency-exchange-rate 2\t|- icons 3\t|- exchange-rates.js 4\t|- index.html 5\t|- style.css Coinbase API We are using coinbase free to use APIs which don't require any sign up and secret key.\nCoinbase Developer API\nWe are using Exchange Rates API for our use case.\ncurl https://api.coinbase.com/v2/exchange-rates?currency=BTC Example Response\n1{ 2 \u0026#34;data\u0026#34;: { 3 \u0026#34;currency\u0026#34;: \u0026#34;BTC\u0026#34;, 4 \u0026#34;rates\u0026#34;: { 5 \u0026#34;AED\u0026#34;: \u0026#34;36.73\u0026#34;, 6 \u0026#34;AFN\u0026#34;: \u0026#34;589.50\u0026#34;, 7 \u0026#34;ALL\u0026#34;: \u0026#34;1258.82\u0026#34;, 8 \u0026#34;AMD\u0026#34;: \u0026#34;4769.49\u0026#34;, 9 \u0026#34;ANG\u0026#34;: \u0026#34;17.88\u0026#34;, 10 ... 11 } 12 } 13}  Default base currency is BTC\n index.html Create an index.html file and paste the code.\n1\u0026lt;!DOCTYPE html\u0026gt; 2\u0026lt;html lang=\u0026#34;en\u0026#34;\u0026gt; 3 \u0026lt;head\u0026gt; 4 \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34; /\u0026gt; 5 \u0026lt;meta http-equiv=\u0026#34;X-UA-Compatible\u0026#34; content=\u0026#34;IE=edge\u0026#34; /\u0026gt; 6 \u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1.0\u0026#34; /\u0026gt; 7 \u0026lt;link 8 rel=\u0026#34;apple-touch-icon\u0026#34; 9 sizes=\u0026#34;180x180\u0026#34; 10 href=\u0026#34;/icons/apple-touch-icon.png\u0026#34; 11 /\u0026gt; 12 \u0026lt;link 13 rel=\u0026#34;icon\u0026#34; 14 type=\u0026#34;image/png\u0026#34; 15 sizes=\u0026#34;32x32\u0026#34; 16 href=\u0026#34;/icons/favicon-32x32.png\u0026#34; 17 /\u0026gt; 18 \u0026lt;link 19 rel=\u0026#34;icon\u0026#34; 20 type=\u0026#34;image/png\u0026#34; 21 sizes=\u0026#34;16x16\u0026#34; 22 href=\u0026#34;/icons/favicon-16x16.png\u0026#34; 23 /\u0026gt; 24 \u0026lt;link rel=\u0026#34;manifest\u0026#34; href=\u0026#34;/icons/site.webmanifest\u0026#34; /\u0026gt; 25 \u0026lt;!--Compiled and minified CSS --\u0026gt; 26 \u0026lt;link 27 rel=\u0026#34;stylesheet\u0026#34; 28 href=\u0026#34;https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css\u0026#34; 29 /\u0026gt; 30 \u0026lt;link rel=\u0026#34;preconnect\u0026#34; href=\u0026#34;https://fonts.gstatic.com\u0026#34; /\u0026gt; 31 \u0026lt;link 32 href=\u0026#34;https://fonts.googleapis.com/icon?family=Material+Icons\u0026#34; 33 rel=\u0026#34;stylesheet\u0026#34; 34 /\u0026gt; 35 36 \u0026lt;link rel=\u0026#34;stylesheet\u0026#34; href=\u0026#34;./style.css\u0026#34; /\u0026gt; 37 38 \u0026lt;!--Compiled and minified JavaScript --\u0026gt; 39 \u0026lt;script src=\u0026#34;https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; 40 \u0026lt;script src=\u0026#34;./exchange-rates.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; 41 \u0026lt;script\u0026gt; 42 // onload 43 window.addEventListener(\u0026#34;load\u0026#34;, getExchangeRates); 44 \u0026lt;/script\u0026gt; 45 \u0026lt;title\u0026gt;Cryptocurrency Exchage Rates\u0026lt;/title\u0026gt; 46 \u0026lt;/head\u0026gt; 47 \u0026lt;body\u0026gt; 48 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 49 \u0026lt;span\u0026gt; 50 \u0026lt;header\u0026gt; 51 \u0026lt;i class=\u0026#34;large material-icons\u0026#34; style=\u0026#34;vertical-align: text-bottom\u0026#34; 52 \u0026gt;compare_arrows\u0026lt;/i 53 \u0026gt; 54 Cryptocurrency Exchage Rates 55 \u0026lt;/header\u0026gt;\u0026lt;/span 56 \u0026gt; 57 \u0026lt;main\u0026gt; 58 \u0026lt;div class=\u0026#34;row\u0026#34;\u0026gt; 59 \u0026lt;div class=\u0026#34;col s4\u0026#34;\u0026gt; 60 \u0026lt;div class=\u0026#34;card-panel purple lighten-1\u0026#34;\u0026gt; 61 \u0026lt;span id=\u0026#34;usd\u0026#34; class=\u0026#34;white-text\u0026#34;\u0026gt; \u0026lt;/span\u0026gt; 62 \u0026lt;/div\u0026gt; 63 \u0026lt;/div\u0026gt; 64 \u0026lt;div class=\u0026#34;col s4\u0026#34;\u0026gt; 65 \u0026lt;div class=\u0026#34;card-panel purple lighten-1\u0026#34;\u0026gt; 66 \u0026lt;span id=\u0026#34;inr\u0026#34; class=\u0026#34;white-text\u0026#34;\u0026gt; \u0026lt;/span\u0026gt; 67 \u0026lt;/div\u0026gt; 68 \u0026lt;/div\u0026gt; 69 \u0026lt;div class=\u0026#34;col s4\u0026#34;\u0026gt; 70 \u0026lt;div class=\u0026#34;card-panel purple lighten-1\u0026#34;\u0026gt; 71 \u0026lt;span id=\u0026#34;eur\u0026#34; class=\u0026#34;white-text\u0026#34;\u0026gt; \u0026lt;/span\u0026gt; 72 \u0026lt;/div\u0026gt; 73 \u0026lt;/div\u0026gt; 74 \u0026lt;/div\u0026gt; 75 76 \u0026lt;div class=\u0026#34;row\u0026#34;\u0026gt; 77 \u0026lt;table\u0026gt; 78 \u0026lt;thead\u0026gt; 79 \u0026lt;!--\u0026lt;th\u0026gt;#\u0026lt;/th\u0026gt; --\u0026gt; 80 \u0026lt;th\u0026gt;Currency\u0026lt;/th\u0026gt; 81 \u0026lt;th\u0026gt;Rate\u0026lt;/th\u0026gt; 82 \u0026lt;/thead\u0026gt; 83 \u0026lt;tbody id=\u0026#34;ratetable\u0026#34;\u0026gt;\u0026lt;/tbody\u0026gt; 84 \u0026lt;/table\u0026gt; 85 \u0026lt;/div\u0026gt; 86 \u0026lt;/main\u0026gt; 87 88 \u0026lt;footer class=\u0026#34;center\u0026#34;\u0026gt; 89 \u0026lt;div class=\u0026#34;footer-copyright\u0026#34;\u0026gt; 90 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 91 Made with \u0026lt;span style=\u0026#34;color: red\u0026#34;\u0026gt;❤️\u0026lt;/span\u0026gt; by 92 \u0026lt;a href=\u0026#34;https://schadokar.dev\u0026#34;\u0026gt;schadokar\u0026lt;/a\u0026gt; 93 \u0026lt;/div\u0026gt; 94 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 95 Ingredients \u0026lt;span\u0026gt; 🧪\u0026lt;/span\u0026gt; html, css and 96 \u0026lt;a href=\u0026#34;https://materializecss.com/\u0026#34;\u0026gt;material ui\u0026lt;/a\u0026gt; 97 \u0026lt;/div\u0026gt; 98 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 99 \u0026lt;a 100 href=\u0026#34;https://github.com/day-to-day-coding/html-cryptocurrency-rates/\u0026#34; 101 \u0026gt;\u0026lt;i class=\u0026#34;material-icons\u0026#34;\u0026gt;developer_mode\u0026lt;/i\u0026gt;\u0026lt;/a 102 \u0026gt; 103 \u0026lt;/div\u0026gt; 104 \u0026lt;/div\u0026gt; 105 \u0026lt;/footer\u0026gt; 106 \u0026lt;/div\u0026gt; 107 \u0026lt;/body\u0026gt; 108\u0026lt;/html\u0026gt; style.css Create a style.css and paste the code.\n1body { 2 background-color: white; 3 color: black; 4 background-size: auto; 5 background-repeat: no-repeat; 6 display: flex; 7 flex-direction: column; 8} 9 10header { 11 font-size: xx-large; 12 margin-bottom: 50px; 13} 14 15main { 16 flex: 1 0 auto; 17} 18 19input { 20 font-family: \u0026#34;Pacifico\u0026#34;, cursive; 21} 22 23.vertical-divider { 24 border-left: 1px solid gray; 25} 26 27.page-footer .footer-copyright { 28 background-color: white; 29} exchange-rates.js Create a exchange-rates.js for the logic and paste the code.\n1function getExchangeRates(event, baseCurrency = \u0026#34;BTC\u0026#34;) { 2 var requestOptions = { 3 method: \u0026#34;GET\u0026#34;, 4 redirect: \u0026#34;follow\u0026#34;, 5 }; 6 7 // call the api 8 fetch( 9 `http://api.coinbase.com/v2/exchange-rates?currency=${baseCurrency}`, 10 requestOptions 11 ) 12 .then((response) =\u0026gt; response.json()) 13 .then((result) =\u0026gt; { 14 // render cards 15 renderCards(result.data.rates, baseCurrency); 16 // render currency table 17 renderCurrencyTable(result.data.rates, baseCurrency); 18 }) 19 .catch((error) =\u0026gt; console.log(\u0026#34;error\u0026#34;, error)); 20} 21 22function renderCards(rates, baseCurrency) { 23 // Get the usd card 24 document.getElementById( 25 \u0026#34;usd\u0026#34; 26 ).innerHTML = `1 ${baseCurrency}\\t=\\t \u0026amp;#36 ${rates[\u0026#34;USD\u0026#34;]}`; 27 28 // Get the inr card 29 document.getElementById( 30 \u0026#34;inr\u0026#34; 31 ).innerHTML = `1 ${baseCurrency}\\t=\\t \u0026amp;#x20B9 ${rates[\u0026#34;INR\u0026#34;]}`; 32 33 // Get the eur card 34 document.getElementById( 35 \u0026#34;eur\u0026#34; 36 ).innerHTML = `1 ${baseCurrency}\\t=\\t \u0026amp;#8364 ${rates[\u0026#34;EUR\u0026#34;]}`; 37} 38 39function renderCurrencyTable(rates, baseCurrency) { 40 // get the tbody element 41 const tbodyElement = document.getElementById(\u0026#34;ratetable\u0026#34;); 42 tbodyElement.textContent = \u0026#34;\u0026#34;; 43 44 for (let i = 0; i \u0026lt; Object.keys(rates).length; i++) { 45 const currency = Object.keys(rates)[i]; 46 // create a new table row element 47 const tr = document.createElement(\u0026#34;tr\u0026#34;); 48 tr.id = currency; 49 // create currency column 50 const currencyTd = document.createElement(\u0026#34;td\u0026#34;); 51 currencyTd.textContent = `1 ${baseCurrency}`; 52 // create rate column 53 const rateTd = document.createElement(\u0026#34;td\u0026#34;); 54 rateTd.textContent = `${rates[currency]}${currency}`; 55 tr.appendChild(currencyTd); 56 tr.appendChild(rateTd); 57 tbodyElement.appendChild(tr); 58 } 59} favicons You can create custom favicon on favicon.io and save in icons folder.\nYou can download this app's icons from GitHub.\nRun Open the index.html in the browser and test it.\nTo run it as server, install serve using npm install --global serve. Install nodejs first to run npm command.\nOpen the terminal or cmd in the project and run serve.\nThis will start a server at localhost:5000 and serve index.html.\nHost it You can host it on GitHub Pages.\nCreate a cryptocurrency-exchange-rate repository on the GitHub. You can name it anything.\nOpen the terminal or cmd in the project and instantiate git init.\nStage and commit the code.\n1git init 2git add . 3git commit -m \u0026#39;crypto exchange part 1 is complete\u0026#39; Open GitHub repo and copy the repo URL. Add it as origin and push the code to the GitHub.\n1git remote add origin https://github.com/\u0026lt;Your username\u0026gt;/\u0026lt;repo name\u0026gt;.git 2git branch -M main 3git push -u origin main Open the GitHub repo settings and go to pages.\nUnder Source, select the main branch, /root folder and save it.\nThe app is now live at\n1https://\u0026lt;Your Username\u0026gt;.github.io/\u0026lt;your repo name\u0026gt;/  ", 
            "url": "https:\/\/schadokar.dev\/posts\/create-a-cryptocurrency-exchange-rate-in-html-part-1\/"

        "https:\/\/schadokar.dev\/posts\/create-a-task-list-in-html\/": {
            
            "title": "Create a Task List in Html",

            "content": "In this post, we are building a task list in HTML using material css.\nThe tasks will save in the browser local storage.\nIn the end, the app can be hosted on GitHub Pages.\nThe code is available on GitHub.\nDemo App\nThe final app will look like this.\nProject Setup Create a html-task-list directory.\n1|- html-task-list 2\t|- icons 3\t|- index.html 4\t|- style.css 5\t|- tasks.js index.html Create a index.html and paste the code.\nIn the head, favicon icons, material css, tasks.js, google fonts are imported.\n1\u0026lt;!DOCTYPE html\u0026gt; 2\u0026lt;html lang=\u0026#34;en\u0026#34;\u0026gt; 3 \u0026lt;head\u0026gt; 4 \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34; /\u0026gt; 5 \u0026lt;meta http-equiv=\u0026#34;X-UA-Compatible\u0026#34; content=\u0026#34;IE=edge\u0026#34; /\u0026gt; 6 \u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1.0\u0026#34; /\u0026gt; 7 \u0026lt;link 8 rel=\u0026#34;apple-touch-icon\u0026#34; 9 sizes=\u0026#34;180x180\u0026#34; 10 href=\u0026#34;/icons/apple-touch-icon.png\u0026#34; 11 /\u0026gt; 12 \u0026lt;link 13 rel=\u0026#34;icon\u0026#34; 14 type=\u0026#34;image/png\u0026#34; 15 sizes=\u0026#34;32x32\u0026#34; 16 href=\u0026#34;/icons/favicon-32x32.png\u0026#34; 17 /\u0026gt; 18 \u0026lt;link 19 rel=\u0026#34;icon\u0026#34; 20 type=\u0026#34;image/png\u0026#34; 21 sizes=\u0026#34;16x16\u0026#34; 22 href=\u0026#34;/icons/favicon-16x16.png\u0026#34; 23 /\u0026gt; 24 \u0026lt;link rel=\u0026#34;manifest\u0026#34; href=\u0026#34;/icons/site.webmanifest\u0026#34; /\u0026gt; 25 \u0026lt;!--Compiled and minified CSS --\u0026gt; 26 \u0026lt;link 27 rel=\u0026#34;stylesheet\u0026#34; 28 href=\u0026#34;https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css\u0026#34; 29 /\u0026gt; 30 \u0026lt;link rel=\u0026#34;preconnect\u0026#34; href=\u0026#34;https://fonts.gstatic.com\u0026#34; /\u0026gt; 31 \u0026lt;link 32 href=\u0026#34;https://fonts.googleapis.com/css2?family=Pacifico\u0026amp;display=swap\u0026#34; 33 rel=\u0026#34;stylesheet\u0026#34; 34 /\u0026gt; 35 \u0026lt;link 36 href=\u0026#34;https://fonts.googleapis.com/icon?family=Material+Icons\u0026#34; 37 rel=\u0026#34;stylesheet\u0026#34; 38 /\u0026gt; 39 40 \u0026lt;link rel=\u0026#34;stylesheet\u0026#34; href=\u0026#34;./style.css\u0026#34; /\u0026gt; 41 \u0026lt;!--Compiled and minified JavaScript --\u0026gt; 42 \u0026lt;script src=\u0026#34;https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; 43 \u0026lt;script src=\u0026#34;./tasks.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; 44 \u0026lt;script\u0026gt; 45 // onload render the previous tasks 46 window.addEventListener(\u0026#34;load\u0026#34;, renderTaskList); 47 \u0026lt;/script\u0026gt; 48 \u0026lt;title\u0026gt;Task List\u0026lt;/title\u0026gt; 49 \u0026lt;/head\u0026gt; 50 \u0026lt;body\u0026gt; 51 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 52 \u0026lt;span\u0026gt; 53 \u0026lt;header\u0026gt; 54 \u0026lt;i class=\u0026#34;large material-icons\u0026#34; style=\u0026#34;vertical-align: text-bottom\u0026#34; 55 \u0026gt;chrome_reader_mode\u0026lt;/i 56 \u0026gt; 57 Task List 58 \u0026lt;/header\u0026gt;\u0026lt;/span 59 \u0026gt; 60 \u0026lt;main\u0026gt; 61 \u0026lt;div class=\u0026#34;row\u0026#34;\u0026gt; 62 \u0026lt;div class=\u0026#34;input-field col s12\u0026#34;\u0026gt; 63 \u0026lt;input 64 id=\u0026#34;task\u0026#34; 65 type=\u0026#34;text\u0026#34; 66 class=\u0026#34;validate\u0026#34; 67 onkeypress=\u0026#34;clickPress(event)\u0026#34; 68 /\u0026gt; 69 \u0026lt;label for=\u0026#34;task\u0026#34;\u0026gt;Task\u0026lt;/label\u0026gt; 70 \u0026lt;/div\u0026gt; 71 \u0026lt;/div\u0026gt; 72 \u0026lt;div class=\u0026#34;row\u0026#34;\u0026gt; 73 \u0026lt;ul id=\u0026#34;tasks\u0026#34; class=\u0026#34;collection\u0026#34;\u0026gt;\u0026lt;/ul\u0026gt; 74 \u0026lt;/div\u0026gt; 75 \u0026lt;/main\u0026gt; 76 77 \u0026lt;footer class=\u0026#34;center\u0026#34;\u0026gt; 78 \u0026lt;div class=\u0026#34;footer-copyright\u0026#34;\u0026gt; 79 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 80 Made with \u0026lt;span style=\u0026#34;color: red\u0026#34;\u0026gt;❤️\u0026lt;/span\u0026gt; by 81 \u0026lt;a href=\u0026#34;https://schadokar.dev\u0026#34;\u0026gt;schadokar\u0026lt;/a\u0026gt; 82 \u0026lt;/div\u0026gt; 83 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 84 Ingredients \u0026lt;span\u0026gt; 🧪\u0026lt;/span\u0026gt; html, css and 85 \u0026lt;a href=\u0026#34;https://materializecss.com/\u0026#34;\u0026gt;material ui\u0026lt;/a\u0026gt; 86 \u0026lt;/div\u0026gt; 87 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 88 \u0026lt;a href=\u0026#34;https://github.com/day-to-day-coding/html-task-list\u0026#34; 89 \u0026gt;\u0026lt;i class=\u0026#34;material-icons\u0026#34;\u0026gt;code\u0026lt;/i\u0026gt;\u0026lt;/a 90 \u0026gt; 91 \u0026lt;/div\u0026gt; 92 \u0026lt;/div\u0026gt; 93 \u0026lt;/footer\u0026gt; 94 \u0026lt;/div\u0026gt; 95 \u0026lt;/body\u0026gt; 96\u0026lt;/html\u0026gt; style.css Create a style.css and paste the code.\n1body { 2 background-color: white; 3 color: black; 4 background-size: auto; 5 background-repeat: no-repeat; 6 font-family: \u0026#34;Pacifico\u0026#34;, cursive; 7 display: flex; 8 flex-direction: column; 9} 10 11header { 12 font-size: xx-large; 13 margin-bottom: 50px; 14} 15 16main { 17 flex: 1 0 auto; 18} 19 20input { 21 font-family: \u0026#34;Pacifico\u0026#34;, cursive; 22} 23 24.vertical-divider { 25 border-left: 1px solid gray; 26} 27 28.page-footer .footer-copyright { 29 background-color: white; 30} 31 32.task-delete { 33 float: inline-end; 34} tasks.js Create a tasks.js and paste the code.\n1function clickPress(event) { 2 // on press enter run the saveTask 3 if (event.keyCode == 13) { 4 saveTask(document.getElementById(\u0026#34;task\u0026#34;).value); 5 } 6} 7 8function saveTask(task) { 9 const taskList = JSON.parse(localStorage.getItem(\u0026#34;tasklist\u0026#34;)); 10 // tasklist is null then create a new empty array 11 if (!taskList) { 12 taskList = []; 13 } 14 // push the task and its status 15 taskList.push({ 16 task: task, 17 done: false, 18 }); 19 20 // save the updated tasklist 21 localStorage.setItem(\u0026#34;tasklist\u0026#34;, JSON.stringify(taskList)); 22 // render the updated tasklist 23 renderTaskList(); 24 // clear the input field 25 document.getElementById(\u0026#34;task\u0026#34;).value = \u0026#34;\u0026#34;; 26} 27 28function renderTaskList() { 29 const taskList = JSON.parse(localStorage.getItem(\u0026#34;tasklist\u0026#34;)); 30 // get ui element 31 const ui = document.getElementById(\u0026#34;tasks\u0026#34;); 32 // clear ui content else it will keep append 33 ui.textContent = \u0026#34;\u0026#34;; 34 // check if taskList is not empty 35 if (taskList) { 36 taskList.forEach((task, index) =\u0026gt; { 37 // create a li element 38 const liElement = document.createElement(\u0026#34;li\u0026#34;); 39 liElement.id = index; 40 liElement.className = \u0026#34;collection-item\u0026#34;; 41 // create a checkbox input 42 const checkbox = document.createElement(\u0026#34;label\u0026#34;); 43 const input = document.createElement(\u0026#34;input\u0026#34;); 44 input.id = index; 45 input.type = \u0026#34;checkbox\u0026#34;; 46 input.setAttribute(\u0026#34;onclick\u0026#34;, `taskStatusToggle(${index})`); 47 // check if task is done 48 if (task.done) { 49 input.setAttribute(\u0026#34;checked\u0026#34;, \u0026#34;checked\u0026#34;); 50 } 51 // task text in span 52 const span = document.createElement(\u0026#34;span\u0026#34;); 53 span.style = \u0026#34;color: black;\u0026#34;; 54 span.textContent = task.task; 55 56 checkbox.appendChild(input); 57 checkbox.appendChild(span); 58 liElement.appendChild(checkbox); 59 // create a btn element 60 const btn = document.createElement(\u0026#34;a\u0026#34;); 61 btn.className = \u0026#34;waves-effect waves-red btn-flat task-delete\u0026#34;; 62 btn.setAttribute(\u0026#34;onclick\u0026#34;, `deleteTask(${index});`); 63 64 // create an icon element 65 const icon = document.createElement(\u0026#34;i\u0026#34;); 66 icon.textContent = \u0026#34;delete\u0026#34;; 67 icon.className = \u0026#34;material-icons prefix\u0026#34;; 68 // make icon child of btn 69 btn.appendChild(icon); 70 // make btn child of liElement 71 liElement.appendChild(btn); 72 ui.appendChild(liElement); 73 }); 74 } 75} 76 77function taskStatusToggle(index) { 78 const taskList = JSON.parse(localStorage.getItem(\u0026#34;tasklist\u0026#34;)); 79 // toggle the status from true to false and false to true 80 taskList[index][\u0026#34;done\u0026#34;] = !taskList[index][\u0026#34;done\u0026#34;]; 81 // save the updated list 82 localStorage.setItem(\u0026#34;tasklist\u0026#34;, JSON.stringify(taskList)); 83 renderTaskList(); 84} 85 86function deleteTask(index) { 87 const taskList = JSON.parse(localStorage.getItem(\u0026#34;tasklist\u0026#34;)); 88 if (taskList) { 89 // remove the index element from the array 90 taskList.splice(index, 1); 91 // save the updated tasklist 92 localStorage.setItem(\u0026#34;tasklist\u0026#34;, JSON.stringify(taskList)); 93 renderTaskList(); 94 } 95} favicons You can create custom favicon on favicon.io and save in icons folder.\nYou can download this app's icons from GitHub.\nRun Open the index.html in the browser and test it.\nTo run it as server, install serve using npm install --global serve. Install nodejs first to run npm command.\nOpen the terminal or cmd in the project and run serve.\nThis will start a server at localhost:5000 and serve index.html.\nHost it You can host it on GitHub Pages.\nCreate a html-task-list repository on the GitHub. You can name it anything.\nOpen the terminal or cmd in the project and instantiate git init.\nStage and commit the code.\n1git init 2git add . 3git commit -m \u0026#39;task app is complete\u0026#39; Open GitHub repo and copy the repo url. Add it as origin and push the code to the GitHub.\n1git remote add origin https://github.com/\u0026lt;Your username\u0026gt;/\u0026lt;repo name\u0026gt;.git 2git branch -M main 3git push -u origin main Open the GitHub repo settings and go to pages.\nUnder Source, select the main branch, /root folder and save it.\nThe app is now live at\n1https://\u0026lt;Your Username\u0026gt;.github.io/\u0026lt;your repo name\u0026gt;/  ",

        "https:\/\/schadokar.dev\/posts\/how-to-run-javascript-code\/": {
            
            "title": "How to Run Javascript Code",
            "tags": ["javascript","tips","2021",],
            "content": "In this post, I will try to document the different ways to run the javascript code.\nAs a beginner, you always need a simple way to run the code and test it.\nBrowser Console The best way to test a piece of code is Browser console.\nOpen any browser except Internet Explorer as it doesn't support many modern javascript feature.\nPress ctrl+shift+I or right click and select Inspect.\nIn the console tab you can write the javascript code and run.\nRun Offline using Nodejs Install nodejs in your machine.\nWrite the javascript code in the .js file and run using node command.\nDemo Create a file hello.js and paste the below code.\n1console.log(\u0026#34;hello world!\u0026#34;); Open terminal or cmd in the location of hello.js.\nRun the code using node.\n1node hello.js Online Editor There are many javascript online editors are available.\nFew of them are:\n Playcode jsfiddle Replit - It supports dozens of language and framework. For javascript select nodejs.  Javascript Playground By Stephen Grider This is my way to go playground to test the js code.\nIt is created by Stephen Grider. JSPlayground\nThis is a open-source GitHub project which you can fork and run it locally.\nQuokka.js This is a extension available in VS Code.\nThis is a real time js editor. With each line it shows what is the result.\nCheckout this short tutorial by Brad Traversy on Youtube.\nConclusion This is my small list to test js code.\nIf you have other great tools or library, please ping me on twitter. I will update it here.\n ",

            "title": "Create a Weather App in Html",

            "content": "In this post, we are creating a weather app in html using material and openweathermap api.\nThe final app will look like this.\nThe code is available on GitHub.\nOpenweathermap API Go to Openweathermap.org and create an account. We are utilizing free tier api.\nIn free tier, we can call 60 calls/minute 1,000,000 calls/month.\nCheckout the available APIs for free tier.\nLogin to your account and go to My API Keys from the top-right menu.\nCreate a new api key.\nProject Setup Create a project directory html-weather-app.\n1|-html-weather-app 2\t|- icons 3\t|- index.html 4\t|- style.css 5\t|- weather.js index.html Open index.html and paste the below code.\n1\u0026lt;!DOCTYPE html\u0026gt; 2\u0026lt;html lang=\u0026#34;en\u0026#34;\u0026gt; 3 \u0026lt;head\u0026gt; 4 \u0026lt;meta charset=\u0026#34;UTF-8\u0026#34; /\u0026gt; 5 \u0026lt;meta http-equiv=\u0026#34;X-UA-Compatible\u0026#34; content=\u0026#34;IE=edge\u0026#34; /\u0026gt; 6 \u0026lt;meta name=\u0026#34;viewport\u0026#34; content=\u0026#34;width=device-width, initial-scale=1.0\u0026#34; /\u0026gt; 7 \u0026lt;link 8 rel=\u0026#34;apple-touch-icon\u0026#34; 9 sizes=\u0026#34;180x180\u0026#34; 10 href=\u0026#34;/icons/apple-touch-icon.png\u0026#34; 11 /\u0026gt; 12 \u0026lt;link 13 rel=\u0026#34;icon\u0026#34; 14 type=\u0026#34;image/png\u0026#34; 15 sizes=\u0026#34;32x32\u0026#34; 16 href=\u0026#34;/icons/favicon-32x32.png\u0026#34; 17 /\u0026gt; 18 \u0026lt;link 19 rel=\u0026#34;icon\u0026#34; 20 type=\u0026#34;image/png\u0026#34; 21 sizes=\u0026#34;16x16\u0026#34; 22 href=\u0026#34;/icons/favicon-16x16.png\u0026#34; 23 /\u0026gt; 24 \u0026lt;link rel=\u0026#34;manifest\u0026#34; href=\u0026#34;/icons/site.webmanifest\u0026#34; /\u0026gt; 25 \u0026lt;!--Compiled and minified CSS --\u0026gt; 26 \u0026lt;link 27 rel=\u0026#34;stylesheet\u0026#34; 28 href=\u0026#34;https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css\u0026#34; 29 /\u0026gt; 30 \u0026lt;link rel=\u0026#34;preconnect\u0026#34; href=\u0026#34;https://fonts.gstatic.com\u0026#34; /\u0026gt; 31 \u0026lt;link 32 href=\u0026#34;https://fonts.googleapis.com/css2?family=Pacifico\u0026amp;display=swap\u0026#34; 33 rel=\u0026#34;stylesheet\u0026#34; 34 /\u0026gt; 35 \u0026lt;link 36 href=\u0026#34;https://fonts.googleapis.com/icon?family=Material+Icons\u0026#34; 37 rel=\u0026#34;stylesheet\u0026#34; 38 /\u0026gt; 39 40 \u0026lt;link rel=\u0026#34;stylesheet\u0026#34; href=\u0026#34;./style.css\u0026#34; /\u0026gt; 41 \u0026lt;!--Compiled and minified JavaScript --\u0026gt; 42 \u0026lt;script src=\u0026#34;https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; 43 \u0026lt;script src=\u0026#34;./weather.js\u0026#34;\u0026gt;\u0026lt;/script\u0026gt; 44 \u0026lt;title\u0026gt;Weather App\u0026lt;/title\u0026gt; 45 \u0026lt;/head\u0026gt; 46 \u0026lt;body\u0026gt; 47 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 48 \u0026lt;span\u0026gt; 49 \u0026lt;i class=\u0026#34;large material-icons\u0026#34;\u0026gt;cloud_queue\u0026lt;/i\u0026gt; 50 \u0026lt;header\u0026gt;Weather App\u0026lt;/header\u0026gt;\u0026lt;/span 51 \u0026gt; 52 \u0026lt;main\u0026gt; 53 \u0026lt;div class=\u0026#34;row\u0026#34;\u0026gt; 54 \u0026lt;div class=\u0026#34;col s6\u0026#34;\u0026gt; 55 \u0026lt;!--\u0026lt;form\u0026gt; --\u0026gt; 56 \u0026lt;div class=\u0026#34;row\u0026#34;\u0026gt; 57 \u0026lt;div class=\u0026#34;input-field col s12\u0026#34;\u0026gt; 58 \u0026lt;i class=\u0026#34;material-icons prefix\u0026#34;\u0026gt;location_city\u0026lt;/i\u0026gt; 59 \u0026lt;input id=\u0026#34;city\u0026#34; type=\u0026#34;text\u0026#34; class=\u0026#34;validate\u0026#34; /\u0026gt; 60 \u0026lt;label for=\u0026#34;city\u0026#34;\u0026gt;City name\u0026lt;/label\u0026gt; 61 \u0026lt;/div\u0026gt; 62 \u0026lt;/div\u0026gt; 63 \u0026lt;div class=\u0026#34;row\u0026#34;\u0026gt; 64 \u0026lt;button 65 class=\u0026#34;btn blue amber lighten-2 waves-effect waves-light\u0026#34; 66 onclick=\u0026#34;getWeatherReport(document.getElementById(\u0026#39;city\u0026#39;).value)\u0026#34; 67 \u0026gt; 68 Is it? 69 \u0026lt;i class=\u0026#34;material-icons right\u0026#34;\u0026gt;wb_sunny\u0026lt;/i\u0026gt; 70 \u0026lt;/button\u0026gt; 71 \u0026lt;/div\u0026gt; 72 \u0026lt;!--\u0026lt;/form\u0026gt; --\u0026gt; 73 \u0026lt;/div\u0026gt; 74 \u0026lt;!--\u0026lt;div class=\u0026#34;divider vertical\u0026#34;\u0026gt;\u0026lt;/div\u0026gt; --\u0026gt; 75 \u0026lt;div class=\u0026#34;col s6 vertical-divider\u0026#34;\u0026gt; 76 \u0026lt;div\u0026gt; 77 \u0026lt;table\u0026gt; 78 \u0026lt;tbody\u0026gt; 79 \u0026lt;tr\u0026gt; 80 \u0026lt;td\u0026gt; 81 \u0026lt;i class=\u0026#34;material-icons\u0026#34;\u0026gt;my_location\u0026lt;/i\u0026gt; coordinate 82 \u0026lt;/td\u0026gt; 83 \u0026lt;td id=\u0026#34;coordinate\u0026#34;\u0026gt;\u0026lt;/td\u0026gt; 84 \u0026lt;/tr\u0026gt; 85 \u0026lt;tr\u0026gt; 86 \u0026lt;td\u0026gt;\u0026lt;i class=\u0026#34;material-icons\u0026#34;\u0026gt;whatshot\u0026lt;/i\u0026gt; temp\u0026lt;/td\u0026gt; 87 \u0026lt;td id=\u0026#34;temp\u0026#34;\u0026gt;\u0026lt;/td\u0026gt; 88 \u0026lt;/tr\u0026gt; 89 \u0026lt;tr\u0026gt; 90 \u0026lt;td\u0026gt;\u0026lt;i class=\u0026#34;material-icons\u0026#34;\u0026gt;cloud_queue\u0026lt;/i\u0026gt; weather\u0026lt;/td\u0026gt; 91 \u0026lt;td id=\u0026#34;weather\u0026#34;\u0026gt;\u0026lt;/td\u0026gt; 92 \u0026lt;/tr\u0026gt; 93 \u0026lt;/tbody\u0026gt; 94 \u0026lt;/table\u0026gt; 95 \u0026lt;/div\u0026gt; 96 \u0026lt;/div\u0026gt; 97 \u0026lt;/div\u0026gt; 98 \u0026lt;/main\u0026gt; 99 \u0026lt;footer class=\u0026#34;center\u0026#34;\u0026gt; 100 \u0026lt;div class=\u0026#34;footer-copyright\u0026#34;\u0026gt; 101 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 102 Made with \u0026lt;span style=\u0026#34;color: red\u0026#34;\u0026gt;❤️\u0026lt;/span\u0026gt; by 103 \u0026lt;a href=\u0026#34;https://schadokar.dev\u0026#34;\u0026gt;schadokar\u0026lt;/a\u0026gt; 104 \u0026lt;/div\u0026gt; 105 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 106 Ingredients \u0026lt;span\u0026gt; 🧪\u0026lt;/span\u0026gt; html, css and 107 \u0026lt;a href=\u0026#34;https://materializecss.com/\u0026#34;\u0026gt;material ui\u0026lt;/a\u0026gt; 108 \u0026lt;/div\u0026gt; 109 \u0026lt;div class=\u0026#34;container\u0026#34;\u0026gt; 110 \u0026lt;a href=\u0026#34;https://github.com/day-to-day-coding/html-weather-app\u0026#34; 111 \u0026gt;\u0026lt;i class=\u0026#34;material-icons\u0026#34;\u0026gt;code\u0026lt;/i\u0026gt;\u0026lt;/a 112 \u0026gt; 113 \u0026lt;/div\u0026gt; 114 \u0026lt;/div\u0026gt; 115 \u0026lt;/footer\u0026gt; 116 \u0026lt;/div\u0026gt; 117 \u0026lt;/body\u0026gt; 118\u0026lt;/html\u0026gt; style.css Open the style.css and paste the below code.\n1body { 2 background-color: white; 3 color: black; 4 background-size: auto; 5 background-repeat: no-repeat; 6 font-family: \u0026#34;Pacifico\u0026#34;, cursive; 7 display: flex; 8 flex-direction: column; 9} 10 11header { 12 font-size: xx-large; 13 margin-bottom: 50px; 14} 15 16main { 17 flex: 1 0 auto; 18} 19 20input { 21 font-family: \u0026#34;Pacifico\u0026#34;, cursive; 22} 23 24.vertical-divider { 25 border-left: 1px solid gray; 26} 27 28.page-footer .footer-copyright { 29 background-color: white; 30} 31 32footer { 33 margin-top: 7rem; 34} weather.js The function will accept city name.\nOpen the Openweathermap and copy the api key. The api key takes a couple of hours to activate before you can use.\nReplace your API key in fetch request.\n1fetch( 2 `https://api.openweathermap.org/data/2.5/weather?q=${city}\u0026amp;units=metric\u0026amp;APPID=\u0026lt;YOUR API KEY\u0026gt;`, 3 requestOptions 4 ) Open the weather.js and paste the below code.\n1function getWeatherReport(city) { 2 var requestOptions = { 3 method: \u0026#34;GET\u0026#34;, 4 redirect: \u0026#34;follow\u0026#34;, 5 }; 6 7 fetch( 8 `https://api.openweathermap.org/data/2.5/weather?q=${city}\u0026amp;units=metric\u0026amp;APPID=\u0026lt;YOUR API KEY\u0026gt;`, 9 requestOptions 10 ) 11 .then((response) =\u0026gt; response.json()) 12 .then((result) =\u0026gt; { 13 document.getElementById( 14 \u0026#34;coordinate\u0026#34; 15 ).innerHTML = `${result.coord.lon}\u0026amp;#176;, ${result.coord.lat}\u0026amp;#176;`; 16 document.getElementById( 17 \u0026#34;temp\u0026#34; 18 ).innerHTML = `${result.main.temp}\u0026amp;#8451;, min ${result.main.temp_min}\u0026amp;#8451;, max ${result.main.temp_max}\u0026amp;#8451;`; 19 document.getElementById( 20 \u0026#34;weather\u0026#34; 21 ).innerHTML = `${result.weather[0].description}\u0026lt;img style=\u0026#34;vertical-align: middle;\u0026#34; src=\u0026#34;http://openweathermap.org/img/wn/${result.weather[0].icon}@2x.png\u0026#34; /\u0026gt;`; 22 }) 23 .catch((error) =\u0026gt; console.log(\u0026#34;error\u0026#34;, error)); 24} favicon Use favicon.io to generate your custom favicon and save it in icons folder.\nOr you can download the icons folder from the GitHub code.\nRun Open the index.html in the browser and test it.\nTo run it as server, install serve using npm install --global serve. Install nodejs first to run npm command.\nOpen the terminal or cmd in the project and run serve.\nThis will start a server at localhost:5000 and serve index.html.\nHost it You can host it on GitHub Pages.\nCreate a html-weather-app repository on the GitHub. You can name it anything.\nOpen the terminal or cmd in the project and instantiate git init.\nStage and commit the code.\n1git init 2git add . 3git commit -m \u0026#39;weather app is complete\u0026#39;  This is a static web app due to which your api key is visible to everyone. So either keep the account in free tier or remove/delete the API key from the weather.js and then push it. Or you can delete the API key in openweathermap account.\n Open GitHub repo and copy the repo url. Add it as origin and push the code to the GitHub.\n1git remote add origin https://github.com/\u0026lt;Your username\u0026gt;/\u0026lt;repo name\u0026gt;.git 2git branch -M main 3git push -u origin main Open the GitHub repo settings and go to pages.\nUnder Source, select the main branch, /root folder and save it.\nThe app is now live at\n1https://\u0026lt;Your Username\u0026gt;.github.io/\u0026lt;your repo name\u0026gt;/  ",

        "https:\/\/schadokar.dev\/posts\/basic-validations-every-nodejs-developer-should-know\/": {
            
            "title": "Basic validations every nodejs developer should know",
            "tags": ["good-practice","tips",],
            "content": "Validations are the key things to prevent the application's unexpected behaviour. This is a list of basic validations every nodejs developer should know about.\nI will keep updating this article with new validation and best approaches.\n typeof operator  Syntax   Number check  Check NaN (not a number) Check if the number is finite   String Check Boolean Check Undefined Check Null Check  Null check using the Object   Function check Object Check  Check using the instanceof   Array Check Buffer Check Conclusion  typeof operator Javascript provides a typeof operator. This operator returns the type of the variable.\nSyntax 1typeof operand; 2typeof operand; Return Values of the typeof\n   Type Return     Number \u0026ldquo;number\u0026rdquo;   String \u0026ldquo;string\u0026rdquo;   Boolean \u0026ldquo;boolean\u0026rdquo;   Undefined \u0026ldquo;undefined\u0026rdquo;   Null \u0026ldquo;object\u0026rdquo;   Function \u0026ldquo;function\u0026rdquo;   Object \u0026ldquo;object\u0026rdquo;     There are a couple of other like BigInt(returns \u0026ldquo;bigint\u0026rdquo;) which introduced in ECMAScript 2020 and Symbol(returns \u0026ldquo;symbol\u0026rdquo;) which introduced in the ECMAScript 2015. Learn more\n Number check For all the numbers(integer, floating) and Infinity, it returns number.\n1const num1 = 12; 2 3// check if it is a number 4if (typeof num1 === \u0026#34;number\u0026#34;) { 5 console.log(\u0026#34;It is a number\u0026#34;); 6} else { 7 console.log(\u0026#34;It is not a number\u0026#34;); 8} 9 10// check for Infinity 11const num2 = Infinity; 12 13// check if it is a number 14if (typeof num2 === \u0026#34;number\u0026#34;) { 15 console.log(\u0026#34;It is a number\u0026#34;); 16} else { 17 console.log(\u0026#34;It is not a number\u0026#34;); 18} 19 20// check for string 21const num3 = \u0026#34;2\u0026#34;; 22 23// check if it is a number 24if (typeof num3 === \u0026#34;number\u0026#34;) { 25 console.log(\u0026#34;It is a number\u0026#34;); 26} else { 27 console.log(\u0026#34;It is not a number\u0026#34;); 28} Output\n1It is a number 2It is a number 3It is not a number Check NaN (not a number) NaN is a property and its type is number. NaN is never equal to any number including NaN itself.\nNaN != NaN To check NaN, always use isNaN method.\n1const str = \u0026#34;js\u0026#34;; 2 3// check if it is not a number 4if (isNaN(str)) { 5 console.log(\u0026#34;It is not a number\u0026#34;); 6} else { 7 console.log(\u0026#34;It is a number\u0026#34;); 8} Output\n1It is not a number Check if the number is finite isFinite method returns a boolean value if a number is finite or not.\n1const num1 = 12; 2 3// check if finite 4if (isFinite(num1)) { 5 console.log(\u0026#34;Number is finite\u0026#34;); 6} else { 7 console.log(\u0026#34;Number is not finite\u0026#34;); 8} 9 10const num2 = Infinity; 11 12// check if finite 13if (isFinite(num2)) { 14 console.log(\u0026#34;Number is finite\u0026#34;); 15} else { 16 console.log(\u0026#34;Number is not finite\u0026#34;); 17} Output\n1Number is finite 2Number is not finite String Check 1// check for string 2const str = \u0026#34;2\u0026#34;; 3 4// check if it is a string 5if (typeof str === \u0026#34;string\u0026#34;) { 6 console.log(\u0026#34;It is a string\u0026#34;); 7} else { 8 console.log(\u0026#34;It is not a string\u0026#34;); 9} Output\n1It is a string Boolean Check 1// check for boolean 2const bool = true; 3 4// check if it is a boolean 5if (typeof bool === \u0026#34;boolean\u0026#34;) { 6 console.log(\u0026#34;It is a boolean\u0026#34;); 7} else { 8 console.log(\u0026#34;It is not a boolean\u0026#34;); 9} 10 11// check for boolean 12const str = \u0026#34;str\u0026#34;; 13 14// check if it is a boolean 15if (typeof str === \u0026#34;boolean\u0026#34;) { 16 console.log(\u0026#34;It is a boolean\u0026#34;); 17} else { 18 console.log(\u0026#34;It is not a boolean\u0026#34;); 19} Output\n1It is a boolean 2It is not a boolean Undefined Check 1// check for undefined 2const variable = undefined; 3 4// check if it is undefined 5if (typeof variable === \u0026#34;undefined\u0026#34;) { 6 console.log(\u0026#34;It is undefined\u0026#34;); 7} else { 8 console.log(\u0026#34;It is not undefined\u0026#34;); 9} Output\n1It is undefined Null Check typeof null returns Object.\n Check out why it returns Object.\n 1// check for null 2const variable = null; 3 4// check if it is a null 5if (variable === null) { 6 console.log(\u0026#34;It is a null\u0026#34;); 7} else { 8 console.log(\u0026#34;It is not a null\u0026#34;); 9} Output\n1It is a null Null check using the Object 1function isNull(variable) { 2 return Object.prototype.toString.call(variable) === \u0026#34;[object Null]\u0026#34;; 3} Function check 1// check for function 2const variable = function (x, y) { 3 return x + y; 4}; 5 6// check if it is a function 7if (typeof variable === \u0026#34;function\u0026#34;) { 8 console.log(\u0026#34;It is a function\u0026#34;); 9} else { 10 console.log(\u0026#34;It is not a function\u0026#34;); 11} Output\n1It is a function Object Check There are multiple ways to check if the variable is an object or not.\n1// check for Object 2const variable = { 3 id: 12, 4}; 5 6// check if it is an Object 7if (typeof variable === \u0026#34;object\u0026#34;) { 8 console.log(\u0026#34;It is an Object\u0026#34;); 9} else { 10 console.log(\u0026#34;It is not an Object\u0026#34;); 11} Output\n1It is an Object  Note: null is also an object\n Check the object and not null.\n1// check for Object and not null 2const variable = { 3 id: 12, 4}; 5 6// check if it is an Object 7if (typeof variable === \u0026#34;object\u0026#34; \u0026amp;\u0026amp; variable !== null) { 8 console.log(\u0026#34;It is an Object and not null\u0026#34;); 9} else { 10 console.log(\u0026#34;It is not an Object\u0026#34;); 11} Output\n1It is an Object and not null Check using the instanceof The instanceof operator returns boolean, it checks if the variable has a prototype property of a constructor exists in the prototype chain of an object.\nThe instanceof operator also takes care of the null object. It returns false to null.\n1// check for Object 2const variable = { 3 id: 12, 4}; 5 6// check if it is an Object 7if (variable instanceof Object) { 8 console.log(\u0026#34;It is an Object\u0026#34;); 9} else { 10 console.log(\u0026#34;It is not an Object\u0026#34;); 11} 12 13// check for Object 14const variable2 = null; 15 16// check if it is an Object 17if (variable2 instanceof Object) { 18 console.log(\u0026#34;It is an Object\u0026#34;); 19} else { 20 console.log(\u0026#34;It is not an Object\u0026#34;); 21} Output\n1It is an Object 2It is not an Object Array Check An array is also an Object. Using typeof requires multiple validations to validate it.\n Empty array is a true value.\n In javascript Array class is a global object that is used in the construction in the arrays.\nArray class has many methods and one of them is isArray.\nisArray returns true if the variable is an array else false.\n1// check for Array 2const arr = [\u0026#34;hello\u0026#34;, \u0026#34;world\u0026#34;]; 3 4// check if it is an Array 5if (Array.isArray(arr)) { 6 console.log(\u0026#34;It is an Array\u0026#34;); 7} else { 8 console.log(\u0026#34;It is not an Array\u0026#34;); 9} 10 11// check for Array 12const arr2 = 12; 13 14// check if it is an Array 15if (Array.isArray(arr2)) { 16 console.log(\u0026#34;It is an Array\u0026#34;); 17} else { 18 console.log(\u0026#34;It is not an Array\u0026#34;); 19} Output\n1It is an Array 2It is not an Array Other alternatives to check the array.\n1// conditions 21. arr.constructor === Array 3 42. arr instanceof Array 5 63. Object.prototype.toString.call(arr) === \u0026#39;[object Array]\u0026#39; Buffer Check In the nodejs, Buffer class is in the global scope.\nBuffer class has an isBuffer method to check if the variable is buffer or not.\n Buffer objects are used to represent a fixed-length sequence of bytes. The Buffer class is a subclass of JavaScript's Uint8Array class and extends it with methods that cover additional use cases. Node.js APIs accept plain Uint8Arrays wherever Buffers are supported as well.\n 1// check for Buffer 2const buf = Buffer.from(\u0026#34;Hello World\u0026#34;); 3 4// check if it is a Buffer 5if (Buffer.isBuffer(buf)) { 6 console.log(\u0026#34;It is a Buffer\u0026#34;); 7} else { 8 console.log(\u0026#34;It is not a Buffer\u0026#34;); 9} Output\n1It is a Buffer  ⚠️ Buffer class is not available in the Javascript. Don't try it in client-side application it will throw an error.\n Conclusion I'll keep updating it with frequent validation a javascript or nodejs developer has to do every day.\nThanks for reading and please let me what else can be added in this.\n ", 
            "url": "https:\/\/schadokar.dev\/posts\/basic-validations-every-nodejs-developer-should-know\/"
        },
        
        
        
        "https:\/\/schadokar.dev\/posts\/create-a-serverless-application-in-golang-with-aws\/": {
            
            "title": "Create a Serverless Application in Golang With AWS",
            "tags": ["golang","cloud",],
            "content": "In this tutorial, we are going to create a golang serverless application and deploy it to the AWS cloud.\nTable of Content\n Prerequisites Getting Started  Open hello/main.go Open serverless.yml   Build the application  Build   Deploy Test the application Conclusion  Prerequisites  Serverless Installed AWS account Connect AWS account to serverless  All these are covered in detail in the last tutorial.\nGetting Started Create a new directory hello-go-serverless.\nOpen the terminal inside the project.\nRun the below command to initiate the serverless application using aws-go-mod template.\nThis will create a basic scaffolding of the serverless project.\n1serverless create --template aws-go-mod This template has created 2 application hello and world, and serverless.yml where serverless deployment configuration is defined. It also created a couple of deployment scripts.\nOpen hello/main.go 1package main 2 3import ( 4 \u0026#34;bytes\u0026#34; 5 \u0026#34;context\u0026#34; 6 \u0026#34;encoding/json\u0026#34; 7 8 \u0026#34;github.com/aws/aws-lambda-go/events\u0026#34; 9 \u0026#34;github.com/aws/aws-lambda-go/lambda\u0026#34; 10) 11 12// Response is of type APIGatewayProxyResponse since we\u0026#39;re leveraging the 13// AWS Lambda Proxy Request functionality (default behavior) 14// 15// https://serverless.com/framework/docs/providers/aws/events/apigateway/#lambda-proxy-integration 16type Response events.APIGatewayProxyResponse 17 18// Handler is our lambda handler invoked by the `lambda.Start` function call 19func Handler(ctx context.Context) (Response, error) { 20 var buf bytes.Buffer 21 22 body, err := json.Marshal(map[string]interface{}{ 23 \u0026#34;message\u0026#34;: \u0026#34;Go Serverless v1.0! Your function executed successfully!\u0026#34;, 24 }) 25 if err != nil { 26 return Response{StatusCode: 404}, err 27 } 28 json.HTMLEscape(\u0026amp;buf, body) 29 30 resp := Response{ 31 StatusCode: 200, 32 IsBase64Encoded: false, 33 Body: buf.String(), 34 Headers: map[string]string{ 35 \u0026#34;Content-Type\u0026#34;: \u0026#34;application/json\u0026#34;, 36 \u0026#34;X-MyCompany-Func-Reply\u0026#34;: \u0026#34;hello-handler\u0026#34;, 37 }, 38 } 39 40 return resp, nil 41} 42 43func main() { 44 lambda.Start(Handler) 45} This function is creating a JSON object using json.Marshal and then sent as a response.\nThe lambda package is initiating the Handler function and events package is used to create aws APIGatewayProxyResponse object.\nThis function is exposed as an API using the AWS APIGateway service. These APIs are configured in the serverless.yml file.\n Check this to learn more about JSON in golang.\n Open serverless.yml In the provider section, the provider is aws, the runtime is go1.x, by default its region is us-east-1 and stage is dev. Using the staging option, you can deploy the project in different environments like dev, prod or test.\nUpdate the provider section.\n1provider: 2 name: aws 3 runtime: go1.x 4 stage: dev 5 region: us-east-1  You don't have to if you're okay with the defaults. It is just good practice.\n In the package section, it is configuring what to include and exclude in the lambda function deployment.\nIt is excluding all the files except bin folder. After building the application, the function binary will save in the bin folder.\n1package: 2 exclude: 3 - ./** 4 include: 5 - ./bin/** In the functions, bin/hello is the entry point of hello function. The function can be triggered using the hello route. After deployment, it will create a new route in the AWS API gateway and link it to the AWS lambda function in which hello function will deploy.\n1functions: 2 hello: 3 handler: bin/hello 4 events: 5 - http: 6 path: hello 7 method: get world function is the same as hello.\n You can use the Makefile for the below steps. It is a deployment script, which will run all the below steps for you.\n Build the application Open the terminal in the project and execute the gomod.sh file.\nWindows User\n1sh gomod.sh Linux User or other UNIX based OS users First, make it executable and then run it.\n1chmod u+x gomod.sh 2./gomod.sh This will initiate go modules go.mod in the project and add all the project dependencies in it. It is similar to the package.json in the node.js.\nBuild Create binaries of hello and world application for Linux OS.\n1export GO111MODULE=on 2env GOOS=linux go build -ldflags=\u0026#34;-s -w\u0026#34; -o bin/hello hello/main.go 3env GOOS=linux go build -ldflags=\u0026#34;-s -w\u0026#34; -o bin/world world/main.go It will generate binaries of the application and save them in the bin folder.\nDeploy I am assuming that you have an AWS account and it is connected to the Serverless.\nIf you not check this to setup.\nRun the below command to deploy it to the AWS lambda.\n1serverless deploy  You can use sls for serverless. It is a shorthand notation.\n Test the application Copy the endpoint from the deployment output and either try it on a browser or use the curl command to check.\n$ curl https://616fr92us4.execute-api.us-east-1.amazonaws.com/dev/hello Output\n % Total % Received % Xferd Average Speed Time Time Time Current Dload Upload Total Spent Left Speed 100 70 100 70 0 0 63 0 0:00:01 0:00:01 --:--:-- 63 {\u0026quot;message\u0026quot;:\u0026quot;Go Serverless v1.0! Your function executed successfully!\u0026quot;} World\n$ curl https://616fr92us4.execute-api.us-east-1.amazonaws.com/dev/world Output\n % Total % Received % Xferd Average Speed Time Time Time Current Dload Upload Total Spent Left Speed 100 69 100 69 0 0 76 0 --:--:-- --:--:-- --:--:-- 76 {\u0026quot;message\u0026quot;:\u0026quot;Okay so your other function also executed successfully!\u0026quot;} Conclusion Serverless is the perfect companion for the golang. In the upcoming tutorials, we will integrate multiple services in serverless like DB, SNS etc.\nThanks for reading.\n Cover is designed in Canva\n  ", 
            "url": "https:\/\/schadokar.dev\/posts\/create-a-serverless-application-in-golang-with-aws\/"
        },
        
        
        
        "https:\/\/schadokar.dev\/posts\/create-your-first-serverless-application\/": {
            
            "title": "Create your first Serverless application",
            "tags": ["serverless","lambda","aws",],
            "content": "Serverless computing is a cloud computing execution model in which the cloud provider runs the server, and dynamically manages the allocation of machine resources. Pricing is based on the actual amount of resources consumed by an application, rather than on pre-purchased units of capacity. - Wikipedia\nIn simple language, serverless means pay only for what you use. You might think there is already a Pay-as-you-go model provided by the cloud providers.\nLet me rephrase it, serverless means pay only for what you execute. Serverless doesn't mean that there will be no server, it means that you don't have to worry about the server and its setup. Focus on the application logic or in our programming terminology only focus on writing the code or functions.\nYou can deploy these individual functions to the cloud and whenever this function will execute, only for that execution you will be charged.\nIsn't it great? 😃\nServerless computing concept was first introduced in 2010. AWS Lambda, introduced by Amazon in 2014, was the first public cloud infrastructure vendor with an abstract serverless computing offering.\nWith the popularity of microservice architecture, serverless is the best option in terms of economics and reliability.\nServerless Framework Serverless is an open-source project, introduced in 2015. Serverless provides features to deploy the function to almost every cloud. For ex. AWS, Azure, GCP. Using serverless you can access and manage other cloud services like storage, API gateway, DB etc.\n Don't get confused. Serverless computing or serverless is a concept, while there is a framework or tool also name as serverless.\n Getting Started To install the serverless, first install the nodejs in the machine.\nGo to nodejs.\nInstall serverless Run the below npm command.\n1npm install --global serverless Create a nodejs application and deploy on AWS Create a new directory hello-serverless.\nOpen the terminal in the directory and run the below command.\n1serverless create --template aws-nodejs This template has created 2 files, handler.js where the function is defined and serverless.yml where serverless deployment configuration is defined.\nOpen handler.js.\nThis is a simple function which will return a message.\n1module.exports.hello = async (event) =\u0026gt; { 2 return { 3 statusCode: 200, 4 body: JSON.stringify( 5 { 6 message: \u0026#34;Go Serverless v1.0! Your function executed successfully!\u0026#34;, 7 input: event, 8 }, 9 null, 10 2 11 ), 12 }; 13}; Create an API endpoint for hello function Open serverless.yml.\nIn the provider section, it is aws and by default, its region is us-east-1. It also provides a staging option, you can deploy the project in a different environment like dev, prod or test.\nUpdate the provider section:\n1provider: 2 name: aws 3 runtime: nodejs12.x 4 stage: dev 5 region: us-east-1 In the functions, create a new route for the hello function. It will create a new route in the AWS API gateway and link it to the AWS lambda function in which hello function will deploy.\nUpdate the function section:\n1functions: 2 hello: 3 handler: handler.hello 4 events: 5 - http: 6 path: v1/hello 7 method: get We have created a http event of GET request type and v1/hello route.\nThe function is ready and configured.\nFor deploying it, we need to connect AWS account with the serverless.\nCreate an AWS account Create an account in AWS cloud if you don't have.\nOpen the AWS account and go to IAM.\nCreate a new user with Administrator Access. Using this user, the serverless can create the lambda function and other required resources on the AWS cloud.\nCreate a new User Enter the user name and select the Programmatic access.\nClick Next.\nPermissions Select the AdministratorAccess.\nThis is only for the education purpose, in production configure the access according to the requirement.\nNow, Click Next till review tab and Create the User.\nDownload the credentials. If you misplace this, then you have to recreate it again. Save it properly. Keep it handy, we need it in the next step.\nDeploy to AWS Open terminal in the project directory.\nRun the below command to connect serverless CLI to AWS account.\n1serverless config credentials --provider aws --key \u0026lt;ACCESS KEY\u0026gt; --secret \u0026lt;Secret Access key\u0026gt;  ❗ Don't use the shorthand -s for secret, it is reserved keyword and will throw a serverless error Invalid stage name.\n Use the below command to deploy the function to the AWS.\n1serverless deploy  You can use sls for serverless. It is a shorthand notation.\n Once, it deployed successfully, you will get output similar to this.\nTest the function Copy the endpoint from the deploy output. https://dtv6erp3g3.execute-api.us-east-1.amazonaws.com/dev/v1/hello\nTry it in browser. Conclusion Serverless computing is economical and reliable but we have should not follow it blindly. All the technologies work best up to a certain limit if we try it beyond that instead of helping it will increase your workload.\nWe should use it according to the use case and requirement.\nThe serverless tool is great. Even for a beginner, the learning curve is smooth. In the upcoming tutorials, you will get more projects to play with serverless.\nThanks for reading. 😃\n Cover is designed in Canva\n  ", 
            "url": "https:\/\/schadokar.dev\/posts\/create-your-first-serverless-application\/"
        },
        
        
        
        "https:\/\/schadokar.dev\/posts\/secure-your-api-using-jwt-in-golang\/": {
            
            "title": "Secure Your Api Using Jwt in Golang",
            "tags": ["golang","jwt",],
            "content": "In this tutorial, we will learn how to secure the APIs using the JWT authentication in Golang.\nIn any application, APIs are the bridge between two services. These services can be anything, like a backend service or a frontend service.\nTo secure the application, bridge security is important.\nJWT is a JSON web token. In which, a token is generated by 1 service and shared with another service. Whenever the 2nd service make a request to the 1st service, it will send the token with the request. Then the first service will validate if the token is valid or not, in this way, it is validating if it is requested from the genuine service or not.\nFor Ex. In a web application, when a user login, the content is unique and personalized according to him. Even when you reload the page or close the browser, when you will open it, it is still logged in.\nHow the application knows this? As every time it is making a new request to the server and it is not asking to login user with each request. It is the token which is saved in the browser. It can be saved in the cookie or in the browser storage. These tokens are not limited to the JWT, there are many alternatives available.\nNext time, when you login in to any application, check the cookie and storage. Then clear the cookies and storage of that site and reload it. It will ask you for sign in again. 😃\nWhat is JWT? JWT stands for JSON Web Token. JWT represents a claim between two parties which is shared in a JSON format.\nIn simple words, it is similar to your ID cards. In school, college, office etc places this ID card is provided by the organization to you to authenticate yourself whenever you enter the premises. 🧐\n JSON Web Token (JWT) is an open standard (RFC 7519) that defines a compact and self-contained way for securely transmitting information between parties as a JSON object. This information can be verified and trusted because it is digitally signed. JWTs can be signed using a secret (with the HMAC algorithm) or a public/private key pair using RSA or ECDSA.\n How JWT works? The JWT structured in three parts:\n Header: It identify which algorithm is used Payload: The information Signature: The encryption of the information by a Secret Key using the Algorithm  The three parts are separated by the dot(.).\nFor Ex: Header.Payload.Signature\nLet's understand it with an example. Suppose the Header is algorithm1 and algorithm1 is the below equation.\n1Signature = Payload * SecretKey Then, the Payload is 11 and the SecretKey is 5.\nWhen the Payload and SecretKey is passed to the algorithm1 it will generate a unique Signature.\n1Signature = Payload * SecretKey = 11 * 5 = 55 The Signature is 55.\nThen the JWT token will look like this.\n1algorithm1.11.55 This JWT token will be shared with the requested party. After this whenever this party raise a request to this party, it will also share this token to authenticate itself.\nWhen the first party receives the request with the token, it will first validate the token before processing the request.\nAs all the details are available in the token it is very easy task for the party to validate the token. It will take the Payload and passed it to the Header (algorithm1) using the SecretKey which it already have to generate the Signature. Then it will compare the token Signature with the generated Signature, if it matched Voila go ahead with the request else decline the request. 🔎\nThe actual JWT Token looks like this.\n1eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiSSBhbSBJcm9uIE1hbi4ifQ.li-FDEyAdayupFIS5P2EKexN-Rm_SWe4LXO9Xjyja4o Take a quick look and you can see the token is divided in 3 parts:\n Header: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9 Payload: eyJuYW1lIjoiSSBhbSBJcm9uIE1hbi4ifQ Signature: li-FDEyAdayupFIS5P2EKexN-Rm_SWe4LXO9Xjyja4o  The Header and Payload are base64 encoded.\n1package main 2 3import ( 4\tb64 \u0026#34;encoding/base64\u0026#34; 5\t\u0026#34;fmt\u0026#34; 6) 7 8func main() { 9\theader := \u0026#34;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\u0026#34; 10\tpayload := \u0026#34;eyJuYW1lIjoiSSBhbSBJcm9uIE1hbi4ifQ\u0026#34; 11 12\tdecodedHeader, _ := b64.StdEncoding.DecodeString(header) 13\tdecodedPayload, _ := b64.StdEncoding.DecodeString(payload) 14 15\tfmt.Printf(\u0026#34;Decoded Header: %s\\nDecoded Payload:%s\u0026#34;, decodedHeader, decodedPayload) 16 17} Try it\nOutput\n1Decoded Header: {\u0026#34;alg\u0026#34;:\u0026#34;HS256\u0026#34;,\u0026#34;typ\u0026#34;:\u0026#34;JWT\u0026#34;} 2Decoded Payload:{\u0026#34;name\u0026#34;:\u0026#34;I am Iron Man.\u0026#34;} The algorithm in Header is HS256 which is used to sign the Payload.\nThe Payload is a JSON object with a key as name and value as I am Iron Man.\nTo sign this payload, the SecretKey is secretKey. 😅\nGetting Started We are going to create a simple web application. In this application, there will be 2 routes, first login and second dashboard.\nPrerequisites  Go v1.11 or greater (I am using Go v1.14) Code Editor (For ex. VS Code, Atom) Postman - to test the APIs. Curl commands can also be used.  Project Structure Create a new project go-jwt-app.\nOpen the terminal inside the go-jwt-app and initialize the go modules using the below command.\n1go mod init go-jwt-app Go modules is a dependency manager or a package manager. It will track all the dependencies used in the project with their version. You can read more about it here.\nInstall the dependencies There are 3 packages used in this Project.\n Gorilla/mux: It is a feature rich package to create the APIs and server. jwt-go: It is a Golang implementation of JSON Web Token(JWT). Using this package, we can create and verify the JWT tokens. godotenv: Using this package, we can access the .env file in which environment variables can be saved.  1go get github.com/gorilla/mux 2go get github.com/dgrijalva/jwt-go 3go get github.com/joho/godotenv Environment Variable Create a new .env file and paste the below code in it.\n1SECRET_KEY=secret007 Using the godotenv package, we can read the SECRET_KEY.\nJWT implementation In this section, we can divide the process in modules to understand clearly.\nCreate Server and Routes 1package main 2 3import ( 4\t\u0026#34;fmt\u0026#34; 5\t\u0026#34;log\u0026#34; 6\t... 7\t\u0026#34;github.com/gorilla/mux\u0026#34; 8) 9 10func main() { 11\tr := mux.NewRouter() 12 13\tr.HandleFunc(\u0026#34;/login\u0026#34;, login).Methods(\u0026#34;POST\u0026#34;) 14\tr.HandleFunc(\u0026#34;/me\u0026#34;, dashboard).Methods(\u0026#34;GET\u0026#34;) 15 16\tfmt.Println(\u0026#34;Starting server on the port 8000...\u0026#34;) 17\tlog.Fatal(http.ListenAndServe(\u0026#34;:8000\u0026#34;, r)) 18} First, create a new instance of mux router using the mux.NewRouter() method.\nUsing the HandleFunc create 2 routes. /login as a POST request and /me as a GET request.\nThe /login endpoint will execute login function and /me will execute the dashboard function.\nCreate a new JWT Token In this login function, when a user will enter its username and password, it will first validate if the user registered or not. To validate, we will create a local user db using the map.\nOn successful, verification it will generate a Token using the jwt-go package and send to the request as a response.\nTo generate the JWT token, we are going to use the HS256 algorithm.\n1package main 2 3import ( 4\t\u0026#34;encoding/json\u0026#34; 5\t\u0026#34;fmt\u0026#34; 6\t\u0026#34;log\u0026#34; 7\t\u0026#34;net/http\u0026#34; 8\t\u0026#34;os\u0026#34; 9\t\u0026#34;strings\u0026#34; 10\t\u0026#34;time\u0026#34; 11 12\tjwt \u0026#34;github.com/dgrijalva/jwt-go\u0026#34; 13\t\u0026#34;github.com/gorilla/mux\u0026#34; 14\t\u0026#34;github.com/joho/godotenv\u0026#34; 15) 16 17// Secret key to uniquely sign the token 18var key []byte 19 20// Credential User\u0026#39;s login information 21type Credential struct{ 22\tUsername string `json:\u0026#34;username\u0026#34;` 23\tPassword string `json:\u0026#34;password\u0026#34;` 24} 25 26// Token jwt Standard Claim Object 27type Token struct { 28\tUsername string `json:\u0026#34;username\u0026#34;` 29\tjwt.StandardClaims 30} 31 32// Create a dummy local db instance as a key value pair 33var userdb = map[string]string{ 34\t\u0026#34;user1\u0026#34;: \u0026#34;password123\u0026#34;, 35} 36 37// assign the secret key to key variable on program\u0026#39;s first run 38func init() { 39\t// Load the .env file to access the environment variable 40\terr := godotenv.Load() 41 42\tif err != nil { 43\tlog.Fatal(\u0026#34;Error loading .env file\u0026#34;) 44\t} 45 46\t// read the secret_key from the .env file 47\tkey = []byte(os.Getenv(\u0026#34;SECRET_KEY\u0026#34;)) 48} 49 50// login user login function 51func login(w http.ResponseWriter, r *http.Request) { 52\t// create a Credentials object 53\tvar creds Credential 54\t// decode json to struct 55\terr := json.NewDecoder(r.Body).Decode(\u0026amp;creds) 56\tif err != nil { 57\tw.WriteHeader(http.StatusBadRequest) 58\treturn 59\t} 60\t// verify if user exist or not 61\tuserPassword, ok := userdb[creds.Username] 62 63\t// if user exist, verify the password 64\tif !ok || userPassword != creds.Password { 65\tw.WriteHeader(http.StatusUnauthorized) 66\treturn 67\t} 68 69\t// Create a token object and add the Username and StandardClaims 70\tvar tokenClaim = Token { 71\tUsername: creds.Username, 72\tStandardClaims: jwt.StandardClaims{ 73\t// Enter expiration in milisecond 74\tExpiresAt: time.Now().Add(10 * time.Minute).Unix(), 75\t}, 76\t} 77 78\t// Create a new claim with HS256 algorithm and token claim 79\ttoken := jwt.NewWithClaims(jwt.SigningMethodHS256, tokenClaim ) 80 81\ttokenString, err := token.SignedString(key) 82 83\tif err != nil { 84\tlog.Fatal(err) 85\t} 86\tjson.NewEncoder(w).Encode(tokenString) 87} In the init function, using the godotenv package load the .env file to read the SECRET_KEY.\nCheck this to learn more on environment variables in Golang.\nIn the login function, first read the request body to get the username and password. The request body is in JSON format. Read the JSON using the encoding/json package.\nCheck this to learn more on how to use JSON in Golang.\nIn the userdb, we have created a dummy user. It will validate the user using the userdb.\nOn successful user validation, create a Token object. The Token object has a Username and a StandardClaims. In the StandardClaims, you can define the validity of the token.\n The StandardClaims takes Unix time.\n Create a new Claims, with the HS256 algorithm and the token claim.\nThen, sign this claim using the key which is the SECRET_KEY in the []byte form.\nIn the end, return the token as a response.\nVerify the Token When the /me endpoint hit, it will execute the dashboard function.\nWe are going to send the token as Bearer Token. You can also send it as a key value pair in the request object.\nIn simple language, Bearer token is the same token with Bearer prefixed to it.\n1Bearer \u0026lt;Token\u0026gt; 1// dashboard User\u0026#39;s personalized dashboard 2func dashboard(w http.ResponseWriter, r *http.Request) { 3\t// get the bearer token from the reuest header 4\tbearerToken := r.Header.Get(\u0026#34;Authorization\u0026#34;) 5 6\t// validate token, it will return Token and error 7\ttoken, err := ValidateToken(bearerToken) 8 9\tif err != nil { 10\t// check if Error is Signature Invalid Error 11\tif err == jwt.ErrSignatureInvalid { 12\t// return the Unauthorized Status 13\tw.WriteHeader(http.StatusUnauthorized) 14\treturn 15\t} 16\t// Return the Bad Request for any other error 17\tw.WriteHeader(http.StatusBadRequest) 18\treturn 19\t} 20\t// Validate the token if it expired or not 21\tif !token.Valid { 22\t// return the Unauthoried Status for expired token 23\tw.WriteHeader(http.StatusUnauthorized) 24\treturn 25\t} 26 27\t// Type cast the Claims to *Token type 28\tuser := token.Claims.(*Token) 29 30\t// send the username Dashboard message 31\tjson.NewEncoder(w).Encode(fmt.Sprintf(\u0026#34;%s Dashboard\u0026#34;, user.Username)) 32} 33 34 35 36// ValidateToken validates the token with the secret key and return the object 37func ValidateToken(bearerToken string) (*jwt.Token, error) { 38 39\t// format the token string 40\ttokenString := strings.Split(bearerToken, \u0026#34; \u0026#34;)[1] 41 42\t// Parse the token with tokenObj 43\ttoken, err := jwt.ParseWithClaims(tokenString, \u0026amp;Token{}, func(token *jwt.Token)(interface{}, error) { 44\treturn key, nil 45\t}) 46 47\t// return token and err 48\treturn token, err 49} Get the Bearer Token from the request header. The Bearer token's key is Authorization.\n1bearerToken := r.Header.Get(\u0026#34;Authorization\u0026#34;) Pass the bearerToken to the ValidateToken function. This function will validate the token if it is valid or not.\nUsing the ParseWithClaims method from the jwt-go package, it will validate the token and returns a *jwt.Token object and an error.\nTo get the user information from the *jwt.Token object, type cast it to (*Token).\nComplete Code Create a new file main.go and paste the below code.\n1package main 2 3import ( 4\t\u0026#34;encoding/json\u0026#34; 5\t\u0026#34;fmt\u0026#34; 6\t\u0026#34;log\u0026#34; 7\t\u0026#34;net/http\u0026#34; 8\t\u0026#34;os\u0026#34; 9\t\u0026#34;strings\u0026#34; 10\t\u0026#34;time\u0026#34; 11 12\tjwt \u0026#34;github.com/dgrijalva/jwt-go\u0026#34; 13\t\u0026#34;github.com/gorilla/mux\u0026#34; 14\t\u0026#34;github.com/joho/godotenv\u0026#34; 15) 16 17// Secret key to uniquely sign the token 18var key []byte 19 20// Credential User\u0026#39;s login information 21type Credential struct{ 22\tUsername string `json:\u0026#34;username\u0026#34;` 23\tPassword string `json:\u0026#34;password\u0026#34;` 24} 25 26// Token jwt Standard Claim Object 27type Token struct { 28\tUsername string `json:\u0026#34;username\u0026#34;` 29\tjwt.StandardClaims 30} 31 32// Create a dummy local db instance as a key value pair 33var userdb = map[string]string{ 34\t\u0026#34;user1\u0026#34;: \u0026#34;password123\u0026#34;, 35} 36 37// assign the secret key to key variable on program\u0026#39;s first run 38func init() { 39\t// Load the .env file to access the environment variable 40\terr := godotenv.Load() 41 42\tif err != nil { 43\tlog.Fatal(\u0026#34;Error loading .env file\u0026#34;) 44\t} 45 46\t// read the secret_key from the .env file 47\tkey = []byte(os.Getenv(\u0026#34;SECRET_KEY\u0026#34;)) 48} 49 50func main() { 51\tr := mux.NewRouter() 52 53\tr.HandleFunc(\u0026#34;/login\u0026#34;, login).Methods(\u0026#34;POST\u0026#34;) 54\tr.HandleFunc(\u0026#34;/me\u0026#34;, dashboard).Methods(\u0026#34;GET\u0026#34;) 55 56\tfmt.Println(\u0026#34;Starting server on the port 8000...\u0026#34;) 57\tlog.Fatal(http.ListenAndServe(\u0026#34;:8000\u0026#34;, r)) 58} 59 60// login user login function 61func login(w http.ResponseWriter, r *http.Request) { 62\t// create a Credentials object 63\tvar creds Credential 64\t// decode json to struct 65\terr := json.NewDecoder(r.Body).Decode(\u0026amp;creds) 66\tif err != nil { 67\tw.WriteHeader(http.StatusBadRequest) 68\treturn 69\t} 70\t// verify if user exist or not 71\tuserPassword, ok := userdb[creds.Username] 72 73\t// if user exist, verify the password 74\tif !ok || userPassword != creds.Password { 75\tw.WriteHeader(http.StatusUnauthorized) 76\treturn 77\t} 78 79\t// Create a token object 80\tvar tokenObj = Token { 81\tUsername: creds.Username, 82\tStandardClaims: jwt.StandardClaims{ 83\t// Enter expiration in milisecond 84\tExpiresAt: time.Now().Add(10 * time.Minute).Unix(), 85\t}, 86\t} 87 88\ttoken := jwt.NewWithClaims(jwt.SigningMethodHS256, tokenObj ) 89 90\ttokenString, err := token.SignedString(key) 91 92\tif err != nil { 93\tlog.Fatal(err) 94\t} 95\tjson.NewEncoder(w).Encode(tokenString) 96} 97 98// dashboard User\u0026#39;s personalized dashboard 99func dashboard(w http.ResponseWriter, r *http.Request) { 100\t// get the bearer token from the reuest header 101\tbearerToken := r.Header.Get(\u0026#34;Authorization\u0026#34;) 102 103\t// validate token, it will return Token and error 104\ttoken, err := ValidateToken(bearerToken) 105 106\tif err != nil { 107\t// check if Error is Signature Invalid Error 108\tif err == jwt.ErrSignatureInvalid { 109\t// return the Unauthorized Status 110\tw.WriteHeader(http.StatusUnauthorized) 111\treturn 112\t} 113\t// Return the Bad Request for any other error 114\tw.WriteHeader(http.StatusBadRequest) 115\treturn 116\t} 117\t// Validate the token if it expired or not 118\tif !token.Valid { 119\t// return the Unauthoried Status for expired token 120\tw.WriteHeader(http.StatusUnauthorized) 121\treturn 122\t} 123 124\t// Type cast the Claims to *Token type 125\tuser := token.Claims.(*Token) 126 127\t// send the username Dashboard message 128\tjson.NewEncoder(w).Encode(fmt.Sprintf(\u0026#34;%s Dashboard\u0026#34;, user.Username)) 129} 130 131 132 133// ValidateToken validates the token with the secret key and return the object 134func ValidateToken(bearerToken string) (*jwt.Token, error) { 135 136\t// format the token string 137\ttokenString := strings.Split(bearerToken, \u0026#34; \u0026#34;)[1] 138 139\t// Parse the token with tokenObj 140\ttoken, err := jwt.ParseWithClaims(tokenString, \u0026amp;Token{}, func(token *jwt.Token)(interface{}, error) { 141\treturn key, nil 142\t}) 143 144\t// return token and err 145\treturn token, err 146} Run the server Open the terminal and first build the application.\n1go build It will generate a go-jwt-app.exe executable file.\n1./go-jwt-app.exe 2 3Starting server on the port 8000... The server is started on the port 8000.\nTest the application Open the Postman and create a new POST request.\n URL: http://localhost:8000/login Body: raw/JSON  1{ 2 \u0026#34;username\u0026#34;: \u0026#34;user1\u0026#34;, 3 \u0026#34;password\u0026#34;: \u0026#34;password123\u0026#34; 4} Send the request. It will send a JWT token in the response.\nCopy the JWT Token.\nCreate a new GET request.\n URL: http://localhost:8000/me Auth: Bearer Token  In the Token field, paste the JWT token from the last request and hit Send.\nIt will return \u0026quot;user1 Dashboard\u0026quot; as the response.\nConclusion In this tutorial, we used the HS256 algorithm which accepts a text as a Secret Key. For more security, you can use other algorithms like ECDSA.\nFor ECDSA, you have to first create a private-public key pair.\nJWT is not the only method to secure the APIs. You should check out them too.\nThanks for reading.\n Cover is designed in Canva\n  ",

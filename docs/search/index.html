            "content": "This is the 2nd part of the How to send email in Nodejs series. In the last section, we created the function to send the email using node cli.\nIn this section, we will use the Expressjs and expose the functionality as an API. To test the api, we're going to use 2 options Curl command and Postman.\nSeries:  How to Send Email in Nodejs - Part 1 How to Send Email in Nodejs with Expressjs - Part 2  Pre-requisite  Node.js (\u0026gt;v6.0.0 for nodemailer module) Code Editor (For Ex. VS Code, Atom) An account in Sendinblue   Check out this step by step tutorial to Create an account in sendinblue.\n Getting Started Let's first install all the dependencies.\n express - To create routes body-parser - To access the parameters passed with API request cors - To handle the cross origin resource sharing dotenv - To access the .env file which we are going to use to save the credentials  Open the terminal inside the project and run the below command.\n1npm install --save express body-parser cors dotenv Project Directory Structure node-email |- routes |- mail-api.js |- src |- send-mail.js |- template |- mail.html |- .env |- index.js .env In the last section, we entered the email and SMTP_KEY in the code, which is not recommended.\nWe should always use the environment variables in the code, to keep the secrets safe. Create a new file .env and paste your email and SMTP_KEY.\nUSER=EMAILADDRESS PASS=SMTP_KEY src In the src folder, create a new file send-mail.js and paste the below code.\n1\u0026#34;use strict\u0026#34;; 2require(\u0026#34;dotenv\u0026#34;).config(); 3const nodemailer = require(\u0026#34;nodemailer\u0026#34;); 4const path = require(\u0026#34;path\u0026#34;); 5/** 6* sendEmail 7* @param {Object} mailObj - Email information 8* @param {String} from - Email address of the sender 9* @param {Array} to - Array of receipents email address 10* @param {String} subject - Subject of the email 11* @param {String} text - Email body 12*/ 13const sendEmail = async (mailObj) =\u0026gt; { 14 const { from, to, subject, text } = mailObj; 15 16 try { 17 // Create a transporter 18 let transporter = nodemailer.createTransport({ 19 host: \u0026#34;smtp-relay.sendinblue.com\u0026#34;, 20 port: 587, 21 auth: { 22 user: process.env.USER, 23 pass: process.env.PASS, 24 }, 25 }); 26 27 // send mail with defined transport object 28 let info = await transporter.sendMail({ 29 from: from, // sender address 30 to: to, // list of receivers 31 subject: subject, // Subject line 32 text: text, // plain text body 33 html: { 34 path: path.resolve(__dirname, \u0026#34;../template/mail.html\u0026#34;), 35 }, // html body 36 }); 37 38 console.log(`Message sent: ${info.messageId}`); 39 return `Message sent: ${info.messageId}`; 40 } catch (error) { 41 console.error(error); 42 throw new Error( 43 `Something went wrong in the sendmail method. Error: ${error.message}` 44 ); 45 } 46}; 47 48module.exports = sendEmail; Let's understand the code\n require(\u0026quot;dotenv\u0026quot;).config(); is used to load the .env file, so that using process.env.{KEY} we can access the environment variables defined in the .env file. The function takes an object with to, from, subject and text arguments. nodemailer.createTransport creating a transport object with all the required details of the message service provider and user access to that. transporter.sendMail: Enter all the details to mail. The text field send a plain text while the html field send the mail in the html format.  routes Open the routes folder and create a new file mail-api.js. In this file, we will create a send email route.\nThis endpoint then triggers the sendEmail function, defined in the src directory.\nCopy and paste the below code in the file.\n1const express = require(\u0026#34;express\u0026#34;); 2const router = express.Router(); 3const sendMailMethod = require(\u0026#34;../src/send-mail\u0026#34;); 4 5// Post request to send an email 6router.post(\u0026#34;/sendmail\u0026#34;, async (req, res) =\u0026gt; { 7 try { 8 const result = await sendMailMethod(req.body); 9 10 // send the response 11 res.json({ 12 status: true, 13 payload: result, 14 }); 15 } catch (error) { 16 console.error(error.message); 17 res.json({ 18 status: false, 19 payload: \u0026#34;Something went wrong in Sendmail Route.\u0026#34;, 20 }); 21 } 22}); 23 24module.exports = router; Instead of taking out the variables from the req.body, we directly send this to the function as it is accepting an object.\nThis approach is optional, if the application requires the input validation, then validate it at route end, instead of at method end. As it is for education purpose not for production.\ntemplate In the html field of sendMail method, it can read the pure html code. But this is not recommended.\nInstead you can create a mail.html template and give its path to it.\nCreate a new file mail.html and paste the below code in it.\n1\u0026lt;div style=\u0026#34;text-align: center;\u0026#34;\u0026gt; 2 \u0026lt;h1 style=\u0026#34;color: #3584c8;\u0026#34;\u0026gt;Nodemailer Example\u0026lt;/h1\u0026gt; 3 \u0026lt;p\u0026gt; 4 This is an example html template to demonstrate the sending email using 5 html. 6 \u0026lt;br /\u0026gt; 7 🤗 🤗 🤗 🤗 🤗 🤗 8 \u0026lt;/p\u0026gt; 9\u0026lt;/div\u0026gt; You can use a dynamic html template, in which you pass the arguments. But that is out of the scope for this tutorial.\nindex.js Open the index.js and paste the below code. This index.js is the entry point for this application. It is importing all the application route and creating a express server to host the application on 4444 port.\n1\u0026#34;use strict\u0026#34;; 2const express = require(\u0026#34;express\u0026#34;); 3const bodyParser = require(\u0026#34;body-parser\u0026#34;); 4const cors = require(\u0026#34;cors\u0026#34;); 5const app = express(); 6const mailAPI = require(\u0026#34;./routes/mail-api.js\u0026#34;); 7 8// Express body parser 9app.use(cors()); 10app.use(bodyParser.json()); 11app.use( 12 bodyParser.urlencoded({ 13 limit: \u0026#34;50mb\u0026#34;, 14 extended: false, 15 parameterLimit: 50000 16 }) 17); 18 19// use the routes specified in route folder 20app.use(\u0026#34;/api/v1\u0026#34;, mailAPI); 21 22const port = process.env.PORT || 4444; 23 24//listen to the server 25app.listen(port, function () { 26 console.log(`listening to the port ${port}.....`); 27}); Run Time Now, the fun part. Let's send some emails.\nOpen the terminal inside the project directory and run the below command.\nnode index.js This will start the server at 4444 if no PORT environment variable defined.\nOpen the Postman and create a POST request to localhost:4444/api/v1/sendmail.\nIn the Body tab, select the JSON option. Modify the body accordingly.\n1{ 2 \u0026#34;from\u0026#34;: \u0026#34;hello@schadokar.dev\u0026#34;, 3 \u0026#34;to\u0026#34;: [ 4 \u0026#34;shubham@schadokar.dev\u0026#34; 5 ], 6 \u0026#34;subject\u0026#34;: \u0026#34;Mail from Nodemailer\u0026#34;, 7 \u0026#34;message\u0026#34;: \u0026#34;Sending an email using nodemailer package.\u0026#34; 8} Hit Send.\nCheck Email Open you email and check the inbox. If you could not find it in inbox try to check in promotion.\nText email If you haven't used the html field in the sendMail then your mail will look like this.\nHTML email When you are using html field then it ignores the text field and only send the html message.\nConclusion We have finished the api part of this application and with this our backend is completed.\nNow, you can use any frontend framework to utilize this API.\nYou can find the complete code on the GitHub.\nThanks for reading.\n Cover is designed in Canva\n  ",

            "content": "This is a series of articles on how to send an email in nodejs.\nIn the first article, we will send an email using the node command. Later, we will create a APIs and a frontend.\nSending emails in nodejs have only 2 requirements:\n Mail service provider (For ex. Gmail, Sendinblue, Mailchimp) Middleware to connect with mail service (For ex. nodemailer)  Series:  How to Send Email in Nodejs - Part 1 How to Send Email in Nodejs with Expressjs - Part 2  Prerequisites  Node.js (\u0026gt;v6.0.0 for nodemailer module) Code Editor (For Ex. VS Code, Atom) An account in Sendinblue   Check out this step by step tutorial to Create an account in sendinblue.\n Getting Started For this series, we are going to use nodemailer package. It is an open source project.\nNodemailer Features  A single module with Zero dependencies Support HTML Content Add attachments to messages Supports SMTP as default transport method. Other supported transport methods are SES, Sendmail, Stream. OAuth2 authentication  For the mailing service, we are going to use Sendinblue. This mailing service offers many different solutions other than emails, for ex. SMS.\nIt provide 300 mails/day for a free account and paid account is also very cheap and offer more features compared to many other available mailing service provider.\nCreate a new Project Create a new directory node-email. Open the terminal or cmd inside the directory.\nInitiate the nodejs project using the npm init -y command. -y flag is optional, by passing this flag it uses the default arguments.\nInstall Nodejs Dependencies Install nodemailer package.\n1npm install --save nodemailer Create a new SMTP Key in Sendinblue This key will be used for authentication and sending the email via your sendinblue account.\nSign in to your Sendinblue account and click on SMTP \u0026amp; API from the top-right menu.\nGo to SMTP tab and click on CREATE A NEW SMTP KEY. Copy the key and paste it somewhere safe.\n ⚠️ Note: If you lose this key, then you can't retrieve it. Then you have to create a new one and replace it accordingly.\n Send Email Create a index.js file and paste the below code.\n1\u0026#34;use strict\u0026#34;; 2const nodemailer = require(\u0026#34;nodemailer\u0026#34;); 3 4/** 5* sendEmail 6* @param {Object} mailObj - Email meta data and body 7* @param {String} from - Email address of the sender 8* @param {Array} recipients - Array of recipients email address 9* @param {String} subject - Subject of the email 10* @param {String} message - message 11*/ 12const sendEmail = async (mailObj) =\u0026gt; { 13 const { from, recipients, subject, message } = mailObj; 14 15 try { 16 // Create a transporter 17 let transporter = nodemailer.createTransport({ 18 host: \u0026#34;smtp-relay.sendinblue.com\u0026#34;, 19 port: 587, 20 auth: { 21 user: \u0026#34;hello@schadokar.dev\u0026#34;, 22 pass: \u0026#34;SMTP-KEY\u0026#34;, 23 }, 24 }); 25 26 // send mail with defined transport object 27 let mailStatus = await transporter.sendMail({ 28 from: from, // sender address 29 to: recipients, // list of recipients 30 subject: subject, // Subject line 31 text: message, // plain text 32 }); 33 34 console.log(`Message sent: ${mailStatus.messageId}`); 35 return `Message sent: ${mailStatus.messageId}`; 36 } catch (error) { 37 console.error(error); 38 throw new Error( 39 `Something went wrong in the sendmail method. Error: ${error.message}` 40 ); 41 } 42}; 43 44const mailObj = { 45 from: \u0026#34;hello@schadokar.dev\u0026#34;, 46 recipients: [\u0026#34;me@schadokar.dev\u0026#34;], 47 subject: \u0026#34;Sending email by nodejs\u0026#34;, 48 message: \u0026#34;Hello World;\u0026#34;, 49}; 50 51sendEmail(mailObj).then((res) =\u0026gt; { 52 console.log(res); 53}); In the auth object, user will be your email address of sendinblue account and pass will be your SMTP KEY.\nIn the mailObj, from will be your email address of sendinblue account, recipients is an array of email addresses, subject is subject of email and message is plain text message.\nOpen the terminal and run the file.\n1node index.js On successful run, output will be\nMessage sent: \u0026lt;72ff9668-8200-831b-e585-afbeaeeea09d@schadokar.dev\u0026gt; Message sent: \u0026lt;72ff9668-8200-831b-e585-afbeaeeea09d@schadokar.dev\u0026gt; Now, go and check your mailbox. You have received a mail. If you could not find the mail, check in the promotion.\nConclusion In this tutorial, we created a basic sendEmail function to send the email using the nodemailer package. In the next section, we are going to create the server and APIs and in the last section we will send the email using the frontend.\n Cover is designed in Canva\n  ",

            "content": "This is a series of tutorials: sending email in golang. We'll first start with the basic sending an email using the go command.\nIn the upcoming tutorials, we will create an API and a frontend using which we will send emails.\nIn this tutorial, we will send an email using the main.go file.\nPre-requisites  go v1.11 or greater - I am using go1.14.3 Code Editor (VSCode, Atom) - I am using VS Code Sendinblue account - link   Check out this step by step tutorial Create an account in sendinblue.\n Getting Started Create a new directory go-sendinblue.\nOpen the terminal inside the directory and run the below command.\n1go mod init go-sendinblue This command will initiate a module go.mod.\nA module is a collection of dependency modules used in the project. This will list all the dependencies with their version in the go.mod file.\nAdd the Dependency In this project, we are going to use the environment variables from the .env file. To access the .env file and use it we have to add a dependency godotenv.\n1go get github.com/joho/godotenv This package is simple and clean.\nLearn more about how to use environment variables in the golang.\nCreate a new SMTP Key Sign in to your Sendinblue account and click on SMTP \u0026amp; API from the top-right menu.\nGo to SMTP tab and click on CREATE A NEW SMTP KEY.\nCopy the key and paste it somewhere safe.\n ⚠️ Note: If you lose this key, then you can't retrieve it. Then you have to create a new one and replace it accordingly.\n Environment Variable Create a new .env file inside the go-sendinblue project.\nOpen the file and enter the following keys and values.\n1PASSWORD=Enter your Sendinblue SMTP Key 2SMTP_HOST=smtp-relay.sendinblue.com 3SMTP_PORT=587 Verify the SMTP_HOST and SMTP_PORT from the SMTP \u0026amp; API section of your account.\n ⚠️ Caution: If you're using git then don't forget to add .env in the .gitignore file. This will prevent your secrets to access by anyone.\n Coding Time 👨‍💻 Create a new main.go inside the go-sendinblue project.\nOpen the main.go file and paste the below code. We are going to use smtp package provided by golang.\n Package smtp implements the Simple Mail Transfer Protocol as defined in RFC 5321.\n 1package main 2 3import ( 4 \u0026#34;fmt\u0026#34; 5 \u0026#34;log\u0026#34; 6 \u0026#34;net/smtp\u0026#34; 7 \u0026#34;os\u0026#34; 8 9 // Import godotenv 10 \u0026#34;github.com/joho/godotenv\u0026#34; 11) 12 13func main() { 14 // From address 15 from := \u0026#34;hello@schadokar.dev\u0026#34; 16 17 // Array of recipients address 18 to := []string{\u0026#34;shubham@schadokar.dev\u0026#34;} 19 20 // Create a message and convert it into bytes 21 msg := []byte(\u0026#34;To: shubham@schadokar.dev\\r\\n\u0026#34; + 22 \u0026#34;From: hello@schadokar.dev\\r\\n\u0026#34; + 23 \u0026#34;Subject: Hello Gophers!\\r\\n\u0026#34; + 24 \u0026#34;\\r\\n\u0026#34; + 25 \u0026#34;This is the email is sent using golang and sendinblue.\\r\\n\u0026#34;) 26 27 // Call the sendEmail function 28 status := sendEmail(from, to, msg) 29 30 // check if email sent successfully or not 31 if status { 32 fmt.Printf(\u0026#34;Email sent successfully.\u0026#34;) 33 } else { 34 fmt.Printf(\u0026#34;Email sent failed.\u0026#34;) 35 } 36} 37 38// send mail function 39func sendEmail(from string, to []string, msg []byte) bool { 40 // Load .env file to use the environment variable 41 err := godotenv.Load(\u0026#34;.env\u0026#34;) 42 43 if err != nil { 44 log.Fatalf(\u0026#34;Error loading .env file\u0026#34;) 45 } 46 47 // Set up authentication information. 48 auth := smtp.PlainAuth(\u0026#34;\u0026#34;, from, os.Getenv(\u0026#34;PASSWORD\u0026#34;), os.Getenv(\u0026#34;SMTP_HOST\u0026#34;)) 49 50 // format smtp address 51 smtpAddress := fmt.Sprintf(\u0026#34;%s:%v\u0026#34;, os.Getenv(\u0026#34;SMTP_HOST\u0026#34;), os.Getenv(\u0026#34;SMTP_PORT\u0026#34;)) 52 53 // Connect to the server, authenticate, set the sender and recipient, 54 // and send the email all in one step. 55 err = smtp.SendMail(smtpAddress, auth, from, to, msg) 56 57 if err != nil { 58 log.Fatal(err) 59 return false 60 } 61 62 // return true on success 63 return true 64} Let's understand the code piece by piece.\nIn the main function we're first declaring the from, to, and msg.\nfrom is the address from which you created the sendinblue account. to is an array of string.\nmsg is an array of bytes.\n ⚠️ You must define the From field in the msg. It is not mentioned in the smtp package documentation. Maybe it is only required for sendinblue. I have not tested with other mail service providers.\n In the sendEmail function, it is taking from, to, and msg as arguments and returning a bool status.\nIn the import, we have imported the github.com/joho/godotenv package to load the .env file. To load the .env file, use Load method of godoenv. From the .env file, we will load PASSWORD, SMTP_HOST and SMTP_PORT.\nThe smtp package has 2 methods to authenticate the mail server. Read more\nWe're going to use the PlainAuth method.\nSyntax 1func PlainAuth(identity, username, password, host string) Auth  PlainAuth returns an Auth that implements the PLAIN authentication mechanism as defined in RFC 4616. The returned Auth uses the given username and password to authenticate to host and act as identity. Usually, identity should be the empty string, to act as username.\n  PlainAuth will only send the credentials if the connection is using TLS or is connected to localhost. Otherwise, authentication will fail with an error, without sending the credentials.\n Now, as the .env is loaded by the godotenv package. We can use os package to read the environment variables.\nFormat an SMTP Address.\n1smtp-relay.sendinblue.com:587 Use os package to read PASSWORD, SMTP_HOST and SMTP_PORT.\nUsing the SendMail method of smtp package, it can connect to the server, authenticate and send the email the message to all the recipients by the sender.\nSend the email Open the project in the terminal and run the below command.\n1go run main.go Check your mailbox. You have received a mail. If you could not find the mail check in the promotion.\nThe smtp package does not provide enough information of delivery of the mail. It only confirms if mail sent to server or not.\nFrom server side, there can be many reasons if it is delivered or not. To check if sent successfully or not.\nOpen the sendinblue account and click on the Transactional tab.\nIn this tab, you can check the status of the mail. The common reason can be an incorrect mail address. For this it raise a Hard bounce event.\nConclusion Hope, you find this tutorial helpful. The complete code is available on my GitHub repository.\nIn the upcoming tutorials, we are going to create API and a frontend.\n ",

            "title": "Json in Golang",
            "tags": ["golang","json",],
            "content": "When you start a project which interacts with the outer world, it requires data exchange. To make a project successful this interaction must be simple and efficient.\nWhat is Data Exchange?  Data exchange is the process of taking data structured under a source schema and transforming it into data structured under a target schema, so that the target data is an accurate representation of the source data. - Wikipedia\n In simple terms, convert the data in the format which the receiver understands.\nThere are many data exchange formats like XML, JSON, HTML, CSV etc. Among all, JSON has become ubiquitous for web applications.\nWhat is JSON? JSON (JavaScript Object Notation) is a lightweight format that is used for data interchanging. It is based on a subset of Javascript language. An object is an unordered set of name/value pairs.\nAn Example of JSON\n1{ 2 \u0026#34;title\u0026#34;: \u0026#34;How to use JSON in golang?\u0026#34;, 3 \u0026#34;type\u0026#34;: \u0026#34;Tutorial\u0026#34;, 4 \u0026#34;publisher\u0026#34;: \u0026#34;codesource.io\u0026#34;, 5 \u0026#34;tags\u0026#34;: [\u0026#34;golang\u0026#34;, \u0026#34;json\u0026#34;], 6 \u0026#34;published\u0026#34;: true 7}  Now, we know what is JSON. It is time to use it with golang. In this tutorial, we will explore different golang types like string, int, struct, array, slice, maps.\nParse JSON in Golang ⚙️ JSON is JavaScript Object Notation and golang can't use it in its original format. For this, golang has provided an encoding/json package in the standard library.\nIn golang, we use struct to represent json.\nFor example: In golang\n1type Employer struct { 2 Name string 3 Employee []int 4} In JSON\n1{ 2 \u0026#34;name\u0026#34;: \u0026#34;string\u0026#34;, 3 \u0026#34;employee\u0026#34;: [] 4} We will use encode/json package to convert json into struct and struct into json. For this we will use 2 functions:\n Marshal (Encode) : Convert golang struct into json format. Unmarshal (Decode): Convert json into golang struct  It is more like mapping the parameters than conversion. The default Go types for decoding and encoding JSON are\n bool for JSON boolean string for JSON string int/float64 for JSON number nil for JSON null  Encode (Marshal) 👨‍💻 To encode JSON data we use the Marshal function.\n1func Marshal(v interface{}) ([]byte, error) Marshal function accepts an empty interface and returns an array of byte and error message.\n1package main 2 3import ( 4 \u0026#34;encoding/json\u0026#34; 5 \u0026#34;fmt\u0026#34; 6 \u0026#34;log\u0026#34; 7) 8 9func main() { 10 type Person struct { 11 Name string 12 Age int64 13 Location string 14 } 15 16 person := Person{ 17 \u0026#34;Jon\u0026#34;, 27, \u0026#34;London\u0026#34;, 18 } 19 20 // encode into JSON 21 b, err := json.Marshal(person) 22 23 if err != nil { 24 log.Fatalf(\u0026#34;Unable to encode\u0026#34;) 25 } 26 27 // Marshal returns []byte 28 29 fmt.Println(string(b)) 30} Try It\nOutput\n1{ \u0026#34;Name\u0026#34;: \u0026#34;Jon\u0026#34;, \u0026#34;Age\u0026#34;: 27, \u0026#34;Location\u0026#34;: \u0026#34;London\u0026#34; } We are encoding Person struct in JSON format. First, create a new object of Person as person. Then, encode the person in JSON using json.Marshal. If everything goes well, then the err will be nil and b is the representation of person in []byte format.\nOnly data structures that can be represented as valid JSON will be encoded:\n JSON objects only support strings as keys; to encode a Go map type it must be of the form map[string]T (where T is any Go type supported by the json package). Only the exported fields (those that begin with an uppercase letter) of the struct can be encoded in JSON. Cyclic data structures are not supported; they will cause Marshal to go into an infinite loop. Pointers will be encoded as the values they point to (or \u0026lsquo;null\u0026rsquo; if the pointer is nil).   In golang Uppercase represent that a field is exported or public.\n Take a look at the Person struct,\n1type Person struct { 2 Name string 3 Age int64 4 Location string 5 } Change the Location field to lowercase location.\n1type Person struct { 2 Name string 3 Age int64 4 location string 5 } Try it\nOutput\n1{ \u0026#34;Name\u0026#34;: \u0026#34;Jon\u0026#34;, \u0026#34;Age\u0026#34;: 27 } To map the struct field to the json tag. For example, you have struct field as Name but you want to map it as firstName in json. To do this, you can tag the struct field.\nSyntax\n1FieldName type `json:\u0026#34;tagname\u0026#34;`  ⚠️ Don't give any space between json:\u0026quot;tagname\u0026quot;, else it will throw an error. struct field tag json: \u0026quot;firstName\u0026quot; not compatible with reflect.StructTag.Get: bad syntax for struct tag value\n Tag the Name field as firstName.\n1type Person struct { 2 Name string `json:\u0026#34;firstName\u0026#34;` 3 Age int64 4 Location string 5 } Try it\nOutput\n1{ \u0026#34;firstName\u0026#34;: \u0026#34;Jon\u0026#34;, \u0026#34;Age\u0026#34;: 27, \u0026#34;Location\u0026#34;: \u0026#34;London\u0026#34; } Omitempty We have a special json tag as omitempty. If a field is set as omitempty then it will not encode that field to json if it is empty.\nFor example, set Location field as omitempty.\n1type Person struct { 2 Name string `json:\u0026#34;firstName\u0026#34;` 3 Age int64 4 Location string `json:\u0026#34;location, omitempty\u0026#34;` 5 } 6 7person := Person{ 8\tName: \u0026#34;Jon\u0026#34;, 9\tAge: 27, 10\t} Try it\nOutput\n{\u0026quot;firstName\u0026quot;:\u0026quot;Jon\u0026quot;,\u0026quot;Age\u0026quot;:27}  Decode (Unmarshal) 👨‍💻 To decode JSON data we use the Unmarshal function.\n1func Unmarshal(data []byte, v interface{}) error Unmarshal accepts an array of byte and an interface and returns the error message. This interface is the struct to which the JSON decode.\n1package main 2 3import ( 4 \u0026#34;encoding/json\u0026#34; 5 \u0026#34;fmt\u0026#34; 6 \u0026#34;log\u0026#34; 7) 8 9func main() { 10 type Person struct { 11 Name string 12 Age int64 13 Location string 14 } 15 16 j := []byte(`{\u0026#34;name\u0026#34;:\u0026#34;Jon\u0026#34;,\u0026#34;age\u0026#34;:27,\u0026#34;location\u0026#34;:\u0026#34;London\u0026#34;}`) 17 18 var p Person 19 20 err := json.Unmarshal(j, \u0026amp;p) 21 22 if err != nil { 23 log.Fatalf(\u0026#34;Unable to decode the json\u0026#34;) 24 } 25 26 fmt.Println(p) 27} Try it\nOutput\n{Jon 27 London}  To store the decoded data in the struct, Unmarshal will look the json case-insensitive keys in the exported struct fields. As in the above case, name is in lowercase and is mapped to the exported Name field.\n Similar, to encoding you can add json tag to the struct field. For example:\nTag the Name field with json:\u0026quot;firstName\u0026quot;. Now, it will map firstName to the Name.\n1type Person struct { 2 Name string `json:\u0026#34;firstName\u0026#34;` 3 Age int64 4 Location string 5 } Try it\n Decoding the arbitrary JSON 👨‍💻 In the above examples, we knew the JSON structure and we mapped it to the struct.\nWhat if you don't know the JSON structure? 🤔\nIn the json all the keys must be string. It means we can use the map type for arbitrary data.\nThe encoding/json package uses\n map[string]interface{} to store the arbitrary JSON objects []interface{} to store the arbitrary JSON arrays.  In map[string]interface{} the keys are string and values are interface{}. It is an empty interface. The interface{} (empty interface) type describes an interface with zero methods. In short, it can accept all the types.\nThe default Go types are:\n bool for JSON booleans, float64 for JSON numbers, string for JSON strings, and nil for JSON null.  Consider the JSON object as\n1{ 2 \u0026#34;name\u0026#34;: \u0026#34;Jon\u0026#34;, 3 \u0026#34;location\u0026#34;: { 4 \u0026#34;country\u0026#34;: \u0026#34;England\u0026#34;, 5 \u0026#34;city\u0026#34;: \u0026#34;London\u0026#34; 6 }, 7 \u0026#34;hobbies\u0026#34;: [\u0026#34;photography\u0026#34;, \u0026#34;writing\u0026#34;] 8} The Unmarshal function will parse it into a map whose keys are string and values are empty interface.\n1map[string]interface{} { 2 \u0026#34;Name\u0026#34;: \u0026#34;Jon\u0026#34;, 3 \u0026#34;Location\u0026#34;: map[string]interface{} { 4 \u0026#34;Country\u0026#34;: \u0026#34;England\u0026#34;, 5 \u0026#34;City\u0026#34;: \u0026#34;London\u0026#34;, 6 }, 7 \u0026#34;Hobbies\u0026#34;: []interface{} { 8 \u0026#34;photography\u0026#34;, 9 \u0026#34;writing\u0026#34;, 10 }, 11} All the values are of type interface{}. To access the underlying type of interface, we have to use type assertion.\nFor example:\n1var name interface{} 2name = \u0026#34;Jon\u0026#34; 3 4result := name.(string) 5fmt.PrintF(\u0026#34;Type is %T, value is %s\u0026#34;, result, result\u0026#34;) Try it\n1package main 2 3import ( 4 \u0026#34;encoding/json\u0026#34; 5 \u0026#34;fmt\u0026#34; 6 \u0026#34;log\u0026#34; 7) 8 9func main() { 10 11 jsonObj := `{12\u0026#34;name\u0026#34;: \u0026#34;Jon\u0026#34;, 13\u0026#34;age\u0026#34; : 27, 14\u0026#34;location\u0026#34;: {15\u0026#34;country\u0026#34;: \u0026#34;England\u0026#34;, 16\u0026#34;city\u0026#34;: \u0026#34;London\u0026#34; 17}, 18\u0026#34;hobbies\u0026#34;: [ \u0026#34;photography\u0026#34;, \u0026#34;writing\u0026#34;] 19}` 20 21 var person map[string]interface{} 22 23 err := json.Unmarshal([]byte(jsonObj), \u0026amp;person) 24 25 if err != nil { 26 log.Fatalf(\u0026#34;Unable to encode\u0026#34;) 27 } 28 29 for k, v := range person { 30 switch v := v.(type) { 31 case string: 32 fmt.Println(k, v) 33 case float64: 34 fmt.Println(k, v) 35 case map[string]interface{}: 36 for i, ival := range v { 37 fmt.Println(i, ival) 38 } 39 case []interface{}: 40 for i, ival := range v { 41 fmt.Println(i, ival) 42 } 43 default: 44 fmt.Println(k, v) 45 } 46 } 47} Try it\nOutput\ncountry England city London 0 photography 1 writing name Jon age 27  Map is not indexed, so the order will always be different.\n  Streaming Encoders and Decoders The encoding/json provides Decoder and Encoder types to support the common operation of reading and writing streams of JSON data.\n1func NewDecoder(r io.Reader) *Decoder 2func NewEncoder(w io.Writer) *Encoder In the below example,\n It will read the stream of JSON data from an io.Reader removes the Age field from each object writes the objects to an io.Writer  1package main 2 3import ( 4\t\u0026#34;encoding/json\u0026#34; 5\t\u0026#34;log\u0026#34; 6\t\u0026#34;os\u0026#34; 7\t\u0026#34;strings\u0026#34; 8) 9 10func main() { 11 12\tjsonStream := `{\u0026#34;Name\u0026#34;:\u0026#34;Jon\u0026#34;, \u0026#34;Age\u0026#34;:27, \u0026#34;Location\u0026#34;: \u0026#34;London\u0026#34;} 13{\u0026#34;Name\u0026#34;:\u0026#34;Bruce\u0026#34;, \u0026#34;Age\u0026#34;:35, \u0026#34;Location\u0026#34;: \u0026#34;Gotham\u0026#34;}` 14 15\treader := strings.NewReader(jsonStream) 16\twriter := os.Stdout 17 18\tdec := json.NewDecoder(reader) 19\tenc := json.NewEncoder(writer) 20 21\tfor { 22\tvar v map[string]interface{} 23\tif err := dec.Decode(\u0026amp;v); err != nil { 24\tlog.Println(err) 25\treturn 26\t} 27\tfor k := range v { 28\tif k == \u0026#34;Age\u0026#34; { 29\tdelete(v, k) 30\t} 31\t} 32\tif err := enc.Encode(\u0026amp;v); err != nil { 33\tlog.Println(err) 34\t} 35\t} 36} Try it\nOutput\n{\u0026quot;Location\u0026quot;:\u0026quot;London\u0026quot;,\u0026quot;Name\u0026quot;:\u0026quot;Jon\u0026quot;} {\u0026quot;Location\u0026quot;:\u0026quot;Gotham\u0026quot;,\u0026quot;Name\u0026quot;:\u0026quot;Bruce\u0026quot;} 2009/11/10 23:00:00 EOF Code Walkthrough 1reader := strings.NewReader(jsonStream) Create a type of io.Reader using the strings package.\n1dec := json.NewDecoder(reader) 2enc := json.NewEncoder(writer) Create a new decoder which reads the data from the reader. Create a new encoder which writes the data to the writer.\nRest of the code is self-explanatory. Decode the arbitrary json in map[string]interface{}.\n Conclusion In this tutorial, we explored the json package. There are many other amazing functions provided by the encoding/json. Like MarshalIndent, it will indent the encoded json. Please check out the official website to learn more.\n ", 
            "url": "https:\/\/schadokar.dev\/posts\/json-in-golang\/"
        },
        
        
        
        "https:\/\/schadokar.dev\/posts\/understand-quicksort-the-easy-way\/": {
            
            "title": "Understand Quicksort the easy way",

            "content": "Photo by Iñaki del Olmo on Unsplash\nData structures and Algorithms are the key skills for a software developer. Recently when I was preparing for a job change, learning sorting algorithms was not smooth.\nThe theory is simple and straight but its implementation is just the opposite.\n I think concept and implementation are inversely proportional. 🤔\n There are many sorting algorithms like bubblesort, mergesort, quicksort etc. Among all, quicksort is one of the most popular sorting algorithms.\nToday, I'll try to put all my learning while learning the quicksort.\nWhat is Quicksort? Quicksort is one of the efficient sorting algorithms and the average complexity is O(n log n).\nThere are only 3 worst cases when its complexity is O(n^2).\n Array is sorted [2,3,4] Array is reverse sorted [4,3,2] All elements are identical in the array [4,4,4]   Quicksort (sometimes called partition-exchange sort) is an efficient sorting algorithm. Developed by British computer scientist Tony Hoare in 1959 and published in 1961, it is still a commonly used algorithm for sorting. \u0026ndash; Wikipedia\n How quicksort works? 🤔 Gif by Wikimedia\nQuicksort works on the divide and conquer algorithm.\nSelect any element in the array and this element is known as pivot.\nQuicksort is all about finding the correct position(index) of this pivot in the array.\nElements less than pivot must be in the left side of the pivot and elements greater than the pivot must be in the right side of the pivot.\nExample explains better 😉 We have an array\n1[3, 6, 2, 5, 4, 1, 7]; Any element can be selected as a pivot.\nFor this example, the first element of the array is the pivot ⚓\nThe pivot is 3\n1pivot: 3, [3, 6, 2, 5, 4, 1, 7]; Elements less than pivot: 2, 1\nElements greater than pivot: 6, 5, 4, 7\nMove the elements less than pivot to the left side of pivot and elements greater than pivot to the right side of the pivot. Now, the correct position of the pivot (3) in the array is at index 2.\n1[2, 1, 3, 6, 5, 4, 7]; Once, the pivot is in the correct position, divide the array. The elements on the left and the right side of the pivot will be the sub-array.\n1[2, 1, 3, 6, 5, 4, 7]; 2 ^ last pivot at the correct position 3[2, 1] [6, 5, 4, 7]; Sub-array 1: [2, 1]\nSub-array 2: [6, 5, 4, 7]\nSub-array 1 Select the first element 2 as pivot.\n1pivot: 2, [2, 1]; Elements less than the pivot: 1\nElements greater than the pivot: No elements\nAgain, move the elements less than pivot to the left side of pivot and elements greater than pivot to the right side of the pivot. The correct position of the pivot (2) in the sub-array is at index 1.\n1[1, 2]; Now, again divide the array. Elements on the left side and the right side will be sub-array.\nThere is no need to create a sub-array if there is only 1 element in the sub-array. It means pivot is already at the correct position in the array.\nSub-array 2 Select the first element 6 as pivot.\n1pivot: 6, [6, 5, 4, 7]; Elements less than the pivot: 5, 4\nElements greater than the pivot: 7\nAgain, move the elements less than pivot to the left side of pivot and elements greater than pivot to the right side of the pivot. The correct position of the pivot (6) in the sub-array is at index 2.\n1[5, 4, 6, 7]; Now, again divide the array. Elements on the left side and the right side of the pivot will be sub-array.\nSub-array 21: [5, 4]\nSub-array 22: [7]\nWe have to keep dividing the array by the time all the pivot will be on its correct index.\nAfter finding the correct position of pivot in sub-array 21\n1[4, 5]; The final array with all its pivot at the correct position.\n1[1, 2, 3, 4, 5, 6, 7]; Now, we understood the quicksort's process, let's implement it in javascript.\n JS implementation The process has the following steps:\n Select the pivot. The elements less than the pivot and the elements greater than the pivot, move them to the left side and the right side of the pivot respectively.  Step 1 Select the first element of the array as pivot.\n ❗ Pivot can be any element of the array. Step 2 may vary to how the pivot is selected.\n Step 2 To move the elements on the left and the right side of the pivot.\ni: Start from the leftmost element and its index is i.\nj: Start from the rightmost element or the last element of the array and its index is j.\nWhenever an element at index i is greater than the pivot and element at index j is smaller than the pivot, swap the elements at index i and j.\nIf, index i cross-index j then stop there and swap the element at j index with the pivot.\nThe index j is the sorted position of the pivot in the array.\n The complete code is available on gist. js and golang implementation.\n  💡 Roll up your sleeves\n Line 33: Check the length of the array. If the length of the array is 1 or less than one, return the array as it is. It means the array is already in sorted order. Line 38: Select the first element as the pivot. Line 41: Initialize index i to 1 as it is the leftmost element of the array. Line 44: Initialize index j to arr.length-1, the last index of the array as it is the rightmost element of the array. Line 47: Iterate till index i do not cross-index j. Line 49: Iterate index i till value at index i is larger than the pivot. i will move away from the pivot, from index 1 to the last index of the array. Line 54: Iterate index j till value at index j is smaller than the pivot. j will move towards the pivot, from the last index of the array to the index 1.   Line 61-65: If index i is less than j (didn't cross each other), then swap the value at index i and at index j. Line 71-73:: Index j is the sorted position of the pivot. Swap the value at index j with the pivot.  Now, the pivot is sorted in the array. The array on the left and the right side of the pivot is still unsorted. Create 2 sub-arrays. A left side of the pivot is one sub-array and right side of the pivot is another sub-array.\n Line 78: Use slice to create the left-side sub-array. slice(indexFrom, indexTo-1). The to range is not inclusive. If slice is slice(0,5), then its range is [0-4]. Line 82: Check if the left-subarray length is greater than 1. If true, then recursively call quicksort and pass left-subarray as an argument. Line 87: Use slice to create the right-side sub-array. Line 91: Check if the right-subarray length is greater than 1. If true, then recursively call quicksort and pass right-subarray as an argument. Line 100: Return the sorted array. Concat the left-subarray, the pivot element and the right-subarray.  A recursive function is a function that calls itself until a predefined condition satisfy.\n Recursion in computer science is a method of solving a problem where the solution depends on solutions to smaller instances of the same problem. \u0026ndash; wikipedia\n  References  Hackerearth Quicksort Algorithm By Abdul Bari   ",

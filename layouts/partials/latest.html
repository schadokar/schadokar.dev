<section id="latest" class="space">
    <div class="artheader">
        <h3>Latest Articles</h3>
        <a class="pill" href="/posts/">View all</a>
    </div>
    <div class="posts">
        {{- range ( where site.RegularPages "Section" "posts" | first 5 ) }}
            <div class="post">
                <a href="{{.URL}}">
                    <div class="post-row">
                        <time>
                              {{ dateFormat "Jan 02" .Date }}
                        </time>
                        <h3>{{.Title}}</h3>
                    </div>
                </a>
            </div>
        {{end}}
    </div>
</section>

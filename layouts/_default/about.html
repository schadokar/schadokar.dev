{{ define "main" }}
  <article class="max-w-prose">
    <header>
      <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">
        {{ .Title | emojify }}
      </h1>
    </header>
  </br>
  </br>
    <section class="prose dark:prose-light">
      {{ .Content | emojify }}

      {{ partial "author.html" . }}
    </footer>
  </article>
{{ end }}
